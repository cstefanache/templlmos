  <script id="osbase_filesystem">
   (() => {
(function() {
    if (!window.os) {
        window.os = {};
    }
    if (!window.os.fs) {
        window.os.fs = {};
    }

    const storageKey = 'filesystem';
    let filesystem = JSON.parse(localStorage.getItem(storageKey)) || {
        'about.txt': 'Welcome to TempLLMOS'
    };

    /**
     * Saves the filesystem object to local storage.
     * @function
     */
    window.os.fs.sync = function() {
        localStorage.setItem(storageKey, JSON.stringify(filesystem));
    };

    /**
     * Processes and returns a path, handling '..', '//' and '/'.
     * @param {string} path - The path to process.
     * @returns {string|null} - The processed path or null if invalid.
     */
    window.os.fs.getPath = function(path) {
        const parts = path.split('/').filter(Boolean);
        const stack = [];
        for (const part of parts) {
            if (part === '..') {
                if (stack.length > 0) {
                    stack.pop();
                } else {
                    return null;
                }
            } else if (part !== '.') {
                stack.push(part);
            }
        }
        return '/' + stack.join('/');
    };

    /**
     * Checks if the path is valid.
     * @param {string} path - The path to check.
     * @returns {boolean} - True if valid, false otherwise.
     */
    window.os.fs.isValidPath = function(path) {
        return typeof path === 'string' && path.startsWith('/');
    };

    /**
     * Returns a list of entries in the filesystem object at the given path.
     * @param {string} path - The path to list entries from.
     * @returns {Array} - An array of entries.
     */
    window.os.fs.ls = function(path) {
        const processedPath = window.os.fs.getPath(path);
        if (!window.os.fs.isValidPath(processedPath)) return [];
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (current[part]) {
                current = current[part];
            } else {
                return [];
            }
        }
        return Object.keys(current);
    };

    /**
     * Creates an empty object at the given path.
     * @param {string} path - The path to create the directory at.
     */
    window.os.fs.mkdir = function(path) {
        const processedPath = window.os.fs.getPath(path);
        if (!window.os.fs.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (!current[part]) {
                current[part] = {};
            }
            current = current[part];
        }
        window.os.fs.sync();
    };

    /**
     * Removes the object at the given path.
     * @param {string} path - The path to remove the object from.
     */
    window.os.fs.rm = function(path) {
        const processedPath = window.os.fs.getPath(path);
        if (!window.os.fs.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (let i = 0; i < parts.length - 1; i++) {
            if (current[parts[i]]) {
                current = current[parts[i]];
            } else {
                return;
            }
        }
        delete current[parts[parts.length - 1]];
        window.os.fs.sync();
    };

    /**
     * Writes the content to an entry in the filesystem object at the given path.
     * @param {string} path - The path to write the content to.
     * @param {string} content - The content to write.
     */
    window.os.fs.write = function(path, content) {
        const processedPath = window.os.fs.getPath(path);
        if (!window.os.fs.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts.slice(0, -1)) {
            if (!current[part]) {
                current[part] = {};
            }
            current = current[part];
        }
        current[parts[parts.length - 1]] = content;
        window.os.fs.sync();
    };

    /**
     * Reads an entry split by '\n' in the filesystem object at the given path.
     * @param {string} path - The path to read the content from.
     * @returns {Array|null} - An array of lines or null if not found.
     */
    window.os.fs.read = function(path) {
        const processedPath = window.os.fs.getPath(path);
        if (!window.os.fs.isValidPath(processedPath)) return null;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (current[part]) {
                current = current[part];
            } else {
                return null;
            }
        }
        return current.split('\n');
    };

    window.os.fs.sync();
})();

})()
  </script>

  <script id="basic-registry_registry">
   (() => {
/**
 * Registers a new application in the OS with a title, emoji, and a callback function.
 * The callback function should return a DOM element that will be displayed in the body.
 * A close button will be added to remove the application from the body.
 * 
 * @param {string} title - The title of the application.
 * @param {string} emoji - The emoji representing the application.
 * @param {function} callback - A function that returns a DOM element.
 */
window.os = window.os || {};

window.os.registerApplication = function(title, emoji, callback) {
    const appElement = callback();
    appElement.style.position = 'relative';

    const closeButton = document.createElement('span');
    closeButton.className = 'close-button';
    closeButton.textContent = '‚ùå';
    closeButton.addEventListener('click', function() {
        document.body.removeChild(appElement);
    });

    appElement.appendChild(closeButton);
    document.body.appendChild(appElement);
};

})()

  <script id="presenter_presenter-logic">
   (() => {
function getSlideDOMElement(slides) {
    const result = [];
    slides.forEach(item => {
        const lines = item.split('\n');
        const slideElement = document.createElement('div');
        slideElement.className = 'slide';

        lines.forEach(line => {
            if (line.startsWith('.')) {
                slideElement.classList.add(line.substring(1).trim());
            } else {
                let element;
                if (line.startsWith('# ')) {
                    element = document.createElement('h1');
                    element.textContent = line.substring(2);
                } else if (line.startsWith('## ')) {
                    element = document.createElement('h2');
                    element.textContent = line.substring(3);
                } else if (line.startsWith('### ')) {
                    element = document.createElement('h3');
                    element.textContent = line.substring(4);
                } else if (line.startsWith('![')) {
                    const altText = line.substring(line.indexOf('[') + 1, line.indexOf(']'));
                    const src = line.substring(line.indexOf('(') + 1, line.indexOf(')'));
                    element = document.createElement('img');
                    element.src = src;
                    element.alt = altText;
                } else if (line.startsWith('`')) {
                    element = document.createElement('pre');
                    element.textContent = line.substring(1, line.lastIndexOf('`'));
                } else {
                    element = document.createElement('p');
                    element.textContent = line;
                }
                slideElement.appendChild(element);
            }
        });

        result.push(slideElement);
    });
    return result;
}
function getPresenterLayout() {
    const presenter = document.createElement('div');
    presenter.className = 'presenter';

    const header = document.createElement('div');
    header.className = 'header';

    const headerImage = document.createElement('img');
    headerImage.src = 'https://www.itdays.ro/public/images/logo-gri.png';
    header.appendChild(headerImage);

    const headerText = document.createElement('p');
    headerText.textContent = 'INNOVATION, PROGRAMMING AND TECHNOLOGIES';
    header.appendChild(headerText);

    const content = document.createElement('div');
    content.className = 'content';

    const footer = document.createElement('div');
    footer.className = 'footer';

    const footerImage = document.createElement('img');
    footerImage.src = 'https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg';
    footer.appendChild(footerImage);

    presenter.appendChild(header);
    presenter.appendChild(content);
    presenter.appendChild(footer);

    return presenter;
}
function readFileContentSync(path) {
    const lines = window.os.fs.read(path);
    if (lines) {
        return lines.join('\n');
    }
    return '';
}
window.apps = window.apps || {};

window.apps.presenter = function(_, path = '/itdays.xmd') {
    const rootElement = getPresenterLayout();
    const contentElement = rootElement.querySelector('.content');
    const fileContent = readFileContentSync(path);
    const slides = getSlideDOMElement(fileContent.split('---'));
    
    slides.forEach(slide => contentElement.appendChild(slide));
    
    let currentIndex = 0;
    function showSlide(index) {
        const allSlides = contentElement.children;
        for (let i = 0; i < allSlides.length; i++) {
            allSlides[i].style.display = (i === index) ? 'block' : 'none';
        }
    }
    
    showSlide(currentIndex);
    
    window.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);
            showSlide(currentIndex);
        } else if (event.key === 'ArrowLeft') {
            currentIndex = Math.max(currentIndex - 1, 0);
            showSlide(currentIndex);
        }
    });
    
    return rootElement;
};
window.os.registerApplication('Presenter', 'üìΩÔ∏è', window.apps.presenter);

})()
  </script>
  <script id="terminal_terminal-runtime">
   (() => {
/**
 * Removes all elements with the class 'terminal-line' from the document.
 * @function
 */
function clear() {
    const terminalLines = document.querySelectorAll('.terminal-line');
    terminalLines.forEach(line => line.remove());
}
let currentPath = '/';

/**
 * Changes the current path to the specified path.
 * @param {string} path - The new path to set as current.
 */
function cd(path) {
    currentPath = path;
}

/**
 * Returns the current working directory.
 * @returns {string} - The current path.
 */
function pwd() {
    return currentPath;
}

const bin = {
    sync: window.os.fs.sync,
    getPath: window.os.fs.getPath,
    isValidPath: window.os.fs.isValidPath,
    ls: window.os.fs.ls,
    mkdir: window.os.fs.mkdir,
    rm: window.os.fs.rm,
    write: window.os.fs.write,
    read: window.os.fs.read,
    registerApplication: window.os.registerApplication,
    clear: clear,
    cd: cd,
    pwd: pwd
};
/**
 * Executes a command with the given parameters, processing the command string.
 * @param {string} commandString - The command string to execute.
 * @returns {any} - The result of the command execution or an error message.
 */
function execute(commandString) {
    const args = commandString.match(/(?:[^\s"]+|"[^"]*")+/g) || [];
    let path = currentPath;
    const command = 'bin.' + args[0];

    if (args[1]) {
        if (!args[1].startsWith('/')) {
            path = window.os.fs.getPath(currentPath + '/' + args[1]);
        } else {
            path = window.os.fs.getPath(args[1]);
        }
    }

    try {
        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(', ')})`);
    } catch (error) {
        return error.message;
    }
}
window.apps = window.apps || {};

window.apps.terminal = function() {
    const terminal = document.createElement('div');
    terminal.className = 'terminal';

    const terminalOutput = document.createElement('div');
    terminalOutput.className = 'terminal-output';
    const welcomeLine = document.createElement('pre');
    welcomeLine.className = 'terminal-line';
    welcomeLine.textContent = 'Welcome to TempLLM OS';
    terminalOutput.appendChild(welcomeLine);
    terminal.appendChild(terminalOutput);

    const terminalInput = document.createElement('div');
    terminalInput.className = 'terminal-input';
    const prefix = document.createElement('span');
    prefix.className = 'prefix';
    prefix.textContent = '>';
    const input = document.createElement('input');
    input.className = 'terminal-input-text';
    input.type = 'text';

    terminalInput.appendChild(prefix);
    terminalInput.appendChild(input);
    terminal.appendChild(terminalInput);

    function output(value, color = 'white') {
        if (Array.isArray(value)) {
            value.forEach(item => {
                const line = document.createElement('pre');
                line.className = 'terminal-line';
                line.style.color = color;
                line.textContent = item;
                terminalOutput.prepend(line);
            });
        } else {
            const line = document.createElement('pre');
            line.className = 'terminal-line';
            line.style.color = color;
            line.textContent = value;
            terminalOutput.prepend(line);
        }
    }

    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const currentTime = new Date().toLocaleTimeString();
            const content = input.value;
            output(`[${currentTime}] ${content}`, 'yellow');
            const result = execute(content);
            output(result);
            input.value = '';
            input.focus();
            prefix.textContent = pwd() + '>';
        }
    });

    return terminal;
};
window.os.registerApplication('Terminal', 'üñ•Ô∏è', window.apps.terminal);

})()
  </script>

window.os.fs.write('/sources/filesystem/filesystem_0.md', '## osbase_filesystem_0\n### API\n\n<pre style="text-wrap: wrap">\n    /**\n     * Saves the filesystem object to local storage.\n     * @function\n     */\nwindow.os.fs.sync = function() { ... }\n    /**\n     * Processes and returns a path, handling "..", "//" and "/".\n     * @param {string} path - The path to process.\n     * @returns {string|null} - The processed path or null if invalid.\n     */\nwindow.os.fs.getPath = function(path) { ... }\n    /**\n     * Checks if the path is valid.\n     * @param {string} path - The path to check.\n     * @returns {boolean} - True if valid, false otherwise.\n     */\nwindow.os.fs.isValidPath = function(path) { ... }\n    /**\n     * Returns a list of entries in the filesystem object at the given path.\n     * @param {string} path - The path to list entries from.\n     * @returns {Array} - An array of entries.\n     */\nwindow.os.fs.ls = function(path) { ... }\n    /**\n     * Creates an empty object at the given path.\n     * @param {string} path - The path to create the directory at.\n     */\nwindow.os.fs.mkdir = function(path) { ... }\n    /**\n     * Removes the object at the given path.\n     * @param {string} path - The path to remove the object from.\n     */\nwindow.os.fs.rm = function(path) { ... }\n    /**\n     * Writes the content to an entry in the filesystem object at the given path.\n     * @param {string} path - The path to write the content to.\n     * @param {string} content - The content to write.\n     */\nwindow.os.fs.write = function(path, content) { ... }\n    /**\n     * Reads an entry split by "\n" in the filesystem object at the given path.\n     * @param {string} path - The path to read the content from.\n     * @returns {Array|null} - An array of lines or null if not found.\n     */\nwindow.os.fs.read = function(path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nLoad the `filesystem` object from the local storage as json, if it does not exist create an empty object with a property `about.txt` with the content `Welcome to TempLLMOS`\nDefine the following functions on the window.os.fs object:\n `sync` - save the filesystem object to the local storage that will be called by the other functions that modify the filesystem object\n `getPath` - process and return a path by taking into account `..`, `//` and `/`. return null if the path is invalid\n `isValidPath` - checks if the path is valid\n `ls` - returns a list of entries in the filesystem object at the given path\n `mkdir` - creates an empty object at the given path\n `rm` - removes the object at the given path\n `write` - writes the content to an entry in the filesystem object at the given path\n `read` - reads an entry split by `\n` in the filesystem object at the given path, last element in path is the file name\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n(function() {\n    if (!window.os) {\n        window.os = {};\n    }\n    if (!window.os.fs) {\n        window.os.fs = {};\n    }\n\n    const storageKey = "filesystem";\n    let filesystem = JSON.parse(localStorage.getItem(storageKey)) || {\n        "about.txt": "Welcome to TempLLMOS"\n    };\n\n    /**\n     * Saves the filesystem object to local storage.\n     * @function\n     */\n    window.os.fs.sync = function() {\n        localStorage.setItem(storageKey, JSON.stringify(filesystem));\n    };\n\n    /**\n     * Processes and returns a path, handling "..", "//" and "/".\n     * @param {string} path - The path to process.\n     * @returns {string|null} - The processed path or null if invalid.\n     */\n    window.os.fs.getPath = function(path) {\n        const parts = path.split("/").filter(Boolean);\n        const stack = [];\n        for (const part of parts) {\n            if (part === "..") {\n                if (stack.length > 0) {\n                    stack.pop();\n                } else {\n                    return null;\n                }\n            } else if (part !== ".") {\n                stack.push(part);\n            }\n        }\n        return "/" + stack.join("/");\n    };\n\n    /**\n     * Checks if the path is valid.\n     * @param {string} path - The path to check.\n     * @returns {boolean} - True if valid, false otherwise.\n     */\n    window.os.fs.isValidPath = function(path) {\n        return typeof path === "string" && path.startsWith("/");\n    };\n\n    /**\n     * Returns a list of entries in the filesystem object at the given path.\n     * @param {string} path - The path to list entries from.\n     * @returns {Array} - An array of entries.\n     */\n    window.os.fs.ls = function(path) {\n        const processedPath = window.os.fs.getPath(path);\n        if (!window.os.fs.isValidPath(processedPath)) return [];\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (current[part]) {\n                current = current[part];\n            } else {\n                return [];\n            }\n        }\n        return Object.keys(current);\n    };\n\n    /**\n     * Creates an empty object at the given path.\n     * @param {string} path - The path to create the directory at.\n     */\n    window.os.fs.mkdir = function(path) {\n        const processedPath = window.os.fs.getPath(path);\n        if (!window.os.fs.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (!current[part]) {\n                current[part] = {};\n            }\n            current = current[part];\n        }\n        window.os.fs.sync();\n    };\n\n    /**\n     * Removes the object at the given path.\n     * @param {string} path - The path to remove the object from.\n     */\n    window.os.fs.rm = function(path) {\n        const processedPath = window.os.fs.getPath(path);\n        if (!window.os.fs.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (let i = 0; i < parts.length - 1; i++) {\n            if (current[parts[i]]) {\n                current = current[parts[i]];\n            } else {\n                return;\n            }\n        }\n        delete current[parts[parts.length - 1]];\n        window.os.fs.sync();\n    };\n\n    /**\n     * Writes the content to an entry in the filesystem object at the given path.\n     * @param {string} path - The path to write the content to.\n     * @param {string} content - The content to write.\n     */\n    window.os.fs.write = function(path, content) {\n        const processedPath = window.os.fs.getPath(path);\n        if (!window.os.fs.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts.slice(0, -1)) {\n            if (!current[part]) {\n                current[part] = {};\n            }\n            current = current[part];\n        }\n        current[parts[parts.length - 1]] = content;\n        window.os.fs.sync();\n    };\n\n    /**\n     * Reads an entry split by "\n" in the filesystem object at the given path.\n     * @param {string} path - The path to read the content from.\n     * @returns {Array|null} - An array of lines or null if not found.\n     */\n    window.os.fs.read = function(path) {\n        const processedPath = window.os.fs.getPath(path);\n        if (!window.os.fs.isValidPath(processedPath)) return null;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (current[part]) {\n                current = current[part];\n            } else {\n                return null;\n            }\n        }\n        return current.split("\n");\n    };\n\n    window.os.fs.sync();\n})();\n\n</pre>\n')
window.os.fs.write('/sources/filesystem/outputs_0.md', '## osbase_outputs_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall write with the path `/logo.txt` and ascii art of text `TempLLM OS` on 10 lines\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nconst asciiArt = `\nTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT\nT:::::::::::::::::::::T:::::::::::::T\nT:::::::::::::::::::::T:::::::::::::T\nT:::::TT:::::::TT:::::T:::::::::::::T\nTTTTTT  T:::::T  TTTTTT:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        TTTTTTT        TTTTTTTTTTTTTTT\n`;\n\nwindow.os.fs.write("/logo.txt", asciiArt);\n\n</pre>\n')

window.os.fs.write('/sources/basic_registry/registry_0.md', '## basic-registry_registry_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Registers a new application in the OS with a title, emoji, and a callback function.\n * The callback function should return a DOM element that will be displayed in the body.\n * A close button will be added to remove the application from the body.\n * \n * @param {string} title - The title of the application.\n * @param {string} emoji - The emoji representing the application.\n * @param {function} callback - A function that returns a DOM element.\n */\nwindow.os.registerApplication = function(title, emoji, callback) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a new function `registerApplication` on the `window.os` object and jsdoc that takes a title, emoji, callback by default having the following functionality:\n- execute the callback function and store the resulting DOM element in a variable\n- set position relative to the DOM element\n- create a new span dom element with the class .close-button and text: ‚ùå, append it to the DOM element and add a click event listener that removes the DOM element from the body\n- append the DOM element to the body\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Registers a new application in the OS with a title, emoji, and a callback function.\n * The callback function should return a DOM element that will be displayed in the body.\n * A close button will be added to remove the application from the body.\n * \n * @param {string} title - The title of the application.\n * @param {string} emoji - The emoji representing the application.\n * @param {function} callback - A function that returns a DOM element.\n */\nwindow.os = window.os || {};\n\nwindow.os.registerApplication = function(title, emoji, callback) {\n    const appElement = callback();\n    appElement.style.position = "relative";\n\n    const closeButton = document.createElement("span");\n    closeButton.className = "close-button";\n    closeButton.textContent = "‚ùå";\n    closeButton.addEventListener("click", function() {\n        document.body.removeChild(appElement);\n    });\n\n    appElement.appendChild(closeButton);\n    document.body.appendChild(appElement);\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-styles_0.md', '## presenter_presenter-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n.presenter class with 100% width and height, white background, black color, monospace font-family, hidden overflow, flex display and column flex-direction\n.presenter .header class with display flex, row flex-direction, 20px height, padding 10px, align-items center and justify-content space-between, yellow background and black color text\n.presenter .header img with 100% height\n.presenter .header p with margin 0\n.presenter .content class with display flex, position realtive, flex 1, padding 10px, overflow hidden, white background\n.presenter .footer class with display flex, row-reverse flex-direction,, 20px height, padding 10px, align-items center and justify-content space-between\n.presenter .slide should have an absolute position, white background color, 100% width and height, hidden overflow, display flex and column flex-direction and align-content center\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.presenter {\n    width: 100%;\n    height: 100%;\n    background-color: white;\n    color: black;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n.presenter .header {\n    display: flex;\n    flex-direction: row;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n    background-color: yellow;\n    color: black;\n}\n\n.presenter .header img {\n    height: 100%;\n}\n\n.presenter .header p {\n    margin: 0;\n}\n\n.presenter .content {\n    display: flex;\n    position: relative;\n    flex: 1;\n    padding: 10px;\n    overflow: hidden;\n    background-color: white;\n}\n\n.presenter .footer {\n    display: flex;\n    flex-direction: row-reverse;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n}\n\n.presenter .slide {\n    position: absolute;\n    background-color: white;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n    align-content: center;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-styles_1.md', '## presenter_presenter-styles_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n.slide.dark with background-color black and color white\n.slide content should be centered with align-items center and justify-content center and text centered\n.slide h1 with font-size 5em\n.slide h2 with font-size 3em\n.slide h3 with font-size 2em\n.slide pre with white-space pre-wrap and background-color #201e30, white text, padding 5, margin 0 auto, max-width 720 and text-align left\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.presenter {\n    width: 100%;\n    height: 100%;\n    background-color: white;\n    color: black;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n.presenter .header {\n    display: flex;\n    flex-direction: row;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n    background-color: yellow;\n    color: black;\n}\n\n.presenter .header img {\n    height: 100%;\n}\n\n.presenter .header p {\n    margin: 0;\n}\n\n.presenter .content {\n    display: flex;\n    position: relative;\n    flex: 1;\n    padding: 10px;\n    overflow: hidden;\n    background-color: white;\n}\n\n.presenter .footer {\n    display: flex;\n    flex-direction: row-reverse;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n}\n\n.presenter .slide {\n    position: absolute;\n    background-color: white;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n    align-content: center;\n}\n.slide.dark {\n    background-color: black;\n    color: white;\n}\n\n.slide {\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    text-align: center;\n}\n\n.slide h1 {\n    font-size: 5em;\n}\n\n.slide h2 {\n    font-size: 3em;\n}\n\n.slide h3 {\n    font-size: 2em;\n}\n\n.slide pre {\n    white-space: pre-wrap;\n    background-color: #201e30;\n    color: white;\n    padding: 5px;\n    margin: 0 auto;\n    max-width: 720px;\n    text-align: left;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_0.md', '## presenter_presenter-logic_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called getSlideDOMElement that takes an array of strings as an argument\niterate the array and for each item:\n split item by `\n`\n   iterate the split result and for each line:\n     if the line starts with a dot and a string append the class of the slide to the string\n     create a slide div element with class slide\n     generate html dom elements corresponding to the markdown syntax with headers, text, image and backtick as pre support and append them to the slide element\n   append the slide element to the result array\nreturn the result array\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2);\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3);\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4);\n                } else if (line.startsWith("![")) {\n                    const altText = line.substring(line.indexOf("[") + 1, line.indexOf("]"));\n                    const src = line.substring(line.indexOf("(") + 1, line.indexOf(")"));\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.lastIndexOf("`"));\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line;\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n    return result;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_1.md', '## presenter_presenter-logic_1\n### API\n\n<pre style="text-wrap: wrap">\nfunction getPresenterLayout() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called getPresenterLayout that creates the following dom structure of divs:\n .presenter\n   .header\n     img[`https://www.itdays.ro/public/images/logo-gri.png`]\n     p`INNOVATION, PROGRAMMING AND TECHNOLOGIES`\n   .content\n   .footer\n     img[`https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg`]\nand return the .presenter element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2);\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3);\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4);\n                } else if (line.startsWith("![")) {\n                    const altText = line.substring(line.indexOf("[") + 1, line.indexOf("]"));\n                    const src = line.substring(line.indexOf("(") + 1, line.indexOf(")"));\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.lastIndexOf("`"));\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line;\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    const content = document.createElement("div");\n    content.className = "content";\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(header);\n    presenter.appendChild(content);\n    presenter.appendChild(footer);\n\n    return presenter;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_2.md', '## presenter_presenter-logic_2\n### API\n\n<pre style="text-wrap: wrap">\nfunction readFileContentSync(path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called readFileContentSync that takes a path as an argument\n read the file provided in the argument and merge the output in a single string\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2);\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3);\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4);\n                } else if (line.startsWith("![")) {\n                    const altText = line.substring(line.indexOf("[") + 1, line.indexOf("]"));\n                    const src = line.substring(line.indexOf("(") + 1, line.indexOf(")"));\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.lastIndexOf("`"));\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line;\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    const content = document.createElement("div");\n    content.className = "content";\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(header);\n    presenter.appendChild(content);\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const lines = window.os.fs.read(path);\n    if (lines) {\n        return lines.join("\n");\n    }\n    return "";\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_3.md', '## presenter_presenter-logic_3\n### API\n\n<pre style="text-wrap: wrap">\nwindow.apps.presenter = function(_, path = "/itdays.xmd") { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine on window.apps namespace a function called presenter  that takes a _ and path string with default value "/itdays.xmd" as arguments\ngets the root element by executing getPresenterLayout and gets .content child as local reference\nexecute readFileContentSync with the argument and store value\nexecute getSlideDOMElement with the stored value split by `---` and append elements of result to the content element\nstarting with index 0, if the user presses arrow keys navigate through the slides by showing the slide at index\nreturns the root element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2);\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3);\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4);\n                } else if (line.startsWith("![")) {\n                    const altText = line.substring(line.indexOf("[") + 1, line.indexOf("]"));\n                    const src = line.substring(line.indexOf("(") + 1, line.indexOf(")"));\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.lastIndexOf("`"));\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line;\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    const content = document.createElement("div");\n    content.className = "content";\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(header);\n    presenter.appendChild(content);\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const lines = window.os.fs.read(path);\n    if (lines) {\n        return lines.join("\n");\n    }\n    return "";\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.presenter = function(_, path = "/itdays.xmd") {\n    const rootElement = getPresenterLayout();\n    const contentElement = rootElement.querySelector(".content");\n    const fileContent = readFileContentSync(path);\n    const slides = getSlideDOMElement(fileContent.split("---"));\n    \n    slides.forEach(slide => contentElement.appendChild(slide));\n    \n    let currentIndex = 0;\n    function showSlide(index) {\n        const allSlides = contentElement.children;\n        for (let i = 0; i < allSlides.length; i++) {\n            allSlides[i].style.display = (i === index) ? "block" : "none";\n        }\n    }\n    \n    showSlide(currentIndex);\n    \n    window.addEventListener("keydown", function(event) {\n        if (event.key === "ArrowRight") {\n            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);\n            showSlide(currentIndex);\n        } else if (event.key === "ArrowLeft") {\n            currentIndex = Math.max(currentIndex - 1, 0);\n            showSlide(currentIndex);\n        }\n    });\n    \n    return rootElement;\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_4.md', '## presenter_presenter-logic_4\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Presenter" title, üìΩÔ∏è as emoji, presenter function reference and 1200x680 size for [xmd] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2);\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3);\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4);\n                } else if (line.startsWith("![")) {\n                    const altText = line.substring(line.indexOf("[") + 1, line.indexOf("]"));\n                    const src = line.substring(line.indexOf("(") + 1, line.indexOf(")"));\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.lastIndexOf("`"));\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line;\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    const content = document.createElement("div");\n    content.className = "content";\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(header);\n    presenter.appendChild(content);\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const lines = window.os.fs.read(path);\n    if (lines) {\n        return lines.join("\n");\n    }\n    return "";\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.presenter = function(_, path = "/itdays.xmd") {\n    const rootElement = getPresenterLayout();\n    const contentElement = rootElement.querySelector(".content");\n    const fileContent = readFileContentSync(path);\n    const slides = getSlideDOMElement(fileContent.split("---"));\n    \n    slides.forEach(slide => contentElement.appendChild(slide));\n    \n    let currentIndex = 0;\n    function showSlide(index) {\n        const allSlides = contentElement.children;\n        for (let i = 0; i < allSlides.length; i++) {\n            allSlides[i].style.display = (i === index) ? "block" : "none";\n        }\n    }\n    \n    showSlide(currentIndex);\n    \n    window.addEventListener("keydown", function(event) {\n        if (event.key === "ArrowRight") {\n            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);\n            showSlide(currentIndex);\n        } else if (event.key === "ArrowLeft") {\n            currentIndex = Math.max(currentIndex - 1, 0);\n            showSlide(currentIndex);\n        }\n    });\n    \n    return rootElement;\n};\nwindow.os.registerApplication("Presenter", "üìΩÔ∏è", window.apps.presenter);\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_0.md', '## terminal_terminal-style_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal class with the following css properties\n- width: 100%\n- height: 100%\n- background-color: black\n- color: white\n- font-family: monospace\n- overflow: hidden\n- display: flex\n- flex-direction: column\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_1.md', '## terminal_terminal-style_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-output class with the following css properties\n- flex: 1\n- overflow-y: auto\n- padding: 10px\n- display: flex\n- flex-direction: column-reverse\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_2.md', '## terminal_terminal-style_2\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-line class with the following css properties\n- display: flex\n- flex-direction: row\n- overflow-wrap: anywhere\n- margin: 0\n- padding: 0\n- min-height: 20px\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_3.md', '## terminal_terminal-style_3\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-input class with the following css properties\n- display: flex\n- flex-direction: row\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n.terminal-input {\n    display: flex;\n    flex-direction: row;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_4.md', '## terminal_terminal-style_4\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-input-text class with the following css properties\n- background-color: transparent\n- border: none\n- color: white\n- font-family: monospace\n- font-size: 16px\n- flex: 1\n- outline: none\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n.terminal-input {\n    display: flex;\n    flex-direction: row;\n}\n.terminal-input-text {\n    background-color: transparent;\n    border: none;\n    color: white;\n    font-family: monospace;\n    font-size: 16px;\n    flex: 1;\n    outline: none;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_0.md', '## terminal_terminal-runtime_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class "terminal-line" from the document.\n * @function\n */\nfunction clear() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function clear that removres all .terminal-line elements\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_1.md', '## terminal_terminal-runtime_1\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) { ... }\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nkeep a local variable called currentPath with value "/"\ndefine a local function `cd` that takes a string parameter and sets currentPath to it\ndefine a local function `pwd` that returns the parent scope defined currentPath\ndefine and object called bin and referece functions from objects:\n - all window.os.fs functions\n - all window.os.utils functions\n - cd and pwd functions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    registerApplication: window.os.registerApplication,\n    clear: clear,\n    cd: cd,\n    pwd: pwd\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_2.md', '## terminal_terminal-runtime_2\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Executes a command with the given parameters, processing the command string.\n * @param {string} commandString - The command string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(commandString) { ... }\n    const args = commandString.match(/(?:[^\s"]+|"[^"]*")+/g) || [];\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncurrentPath is defined in parent scope\ndefine a function `execute` that takes a string parameter and:\n - splits the string by space but keeps in a single element if it is in quotes\n - set path to currentPath\n - the first element is the command and prepend `bin.` to it\n - if the second element exists:\n    - if it does not start with `/`, prepend `currentPath` to it and assign it to path after calling `getPath` on it\n    - if it starts with `/`, assign it to path after calling `getPath` on it\n - return eval of `command` with `path` and rest of the parameters from the list as string arguments\n - if the eval throws an error, return the error message\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    registerApplication: window.os.registerApplication,\n    clear: clear,\n    cd: cd,\n    pwd: pwd\n};\n/**\n * Executes a command with the given parameters, processing the command string.\n * @param {string} commandString - The command string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(commandString) {\n    const args = commandString.match(/(?:[^\s"]+|"[^"]*")+/g) || [];\n    let path = currentPath;\n    const command = "bin." + args[0];\n\n    if (args[1]) {\n        if (!args[1].startsWith("/")) {\n            path = window.os.fs.getPath(currentPath + "/" + args[1]);\n        } else {\n            path = window.os.fs.getPath(args[1]);\n        }\n    }\n\n    try {\n        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_3.md', '## terminal_terminal-runtime_3\n### API\n\n<pre style="text-wrap: wrap">\nwindow.apps.terminal = function() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function `terminal` on window.apps namespace that creates a root element with class terminal and returns it at the end\ncreate the following dom structure:\n - .terminal\n   - .terminal-output\n     - .terminal-line with text "Welcome to TempLLM OS"\n   - .terminal-input\n     - .prefix with text ">"\n     - input.terminal-input-text\ndefine inner function called output that takes two parameters: value and color with default value white. The function prepends a pre with class terminal-line having color style as provided in the function and the value as text to the terminal-output div. if the value is a list then prepend each item in the list as a separate pre\nwhen the user hits the enter key on the input take the content call the output function with the content prefixed with `[%current_time%]` and color yellow, call `output` with the resul of calling `execute` function with the value of the input, clear the input and focus it again and update .prefix text with the currentPath\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    registerApplication: window.os.registerApplication,\n    clear: clear,\n    cd: cd,\n    pwd: pwd\n};\n/**\n * Executes a command with the given parameters, processing the command string.\n * @param {string} commandString - The command string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(commandString) {\n    const args = commandString.match(/(?:[^\s"]+|"[^"]*")+/g) || [];\n    let path = currentPath;\n    const command = "bin." + args[0];\n\n    if (args[1]) {\n        if (!args[1].startsWith("/")) {\n            path = window.os.fs.getPath(currentPath + "/" + args[1]);\n        } else {\n            path = window.os.fs.getPath(args[1]);\n        }\n    }\n\n    try {\n        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.terminal = function() {\n    const terminal = document.createElement("div");\n    terminal.className = "terminal";\n\n    const terminalOutput = document.createElement("div");\n    terminalOutput.className = "terminal-output";\n    const welcomeLine = document.createElement("pre");\n    welcomeLine.className = "terminal-line";\n    welcomeLine.textContent = "Welcome to TempLLM OS";\n    terminalOutput.appendChild(welcomeLine);\n    terminal.appendChild(terminalOutput);\n\n    const terminalInput = document.createElement("div");\n    terminalInput.className = "terminal-input";\n    const prefix = document.createElement("span");\n    prefix.className = "prefix";\n    prefix.textContent = ">";\n    const input = document.createElement("input");\n    input.className = "terminal-input-text";\n    terminalInput.appendChild(prefix);\n    terminalInput.appendChild(input);\n    terminal.appendChild(terminalInput);\n\n    function output(value, color = "white") {\n        if (Array.isArray(value)) {\n            value.forEach(item => {\n                const line = document.createElement("pre");\n                line.className = "terminal-line";\n                line.style.color = color;\n                line.textContent = item;\n                terminalOutput.prepend(line);\n            });\n        } else {\n            const line = document.createElement("pre");\n            line.className = "terminal-line";\n            line.style.color = color;\n            line.textContent = value;\n            terminalOutput.prepend(line);\n        }\n    }\n\n    input.addEventListener("keydown", function(event) {\n        if (event.key === "Enter") {\n            const currentTime = new Date().toLocaleTimeString();\n            const content = input.value;\n            output(`[${currentTime}] ${content}`, "yellow");\n            const result = execute(content);\n            output(result);\n            input.value = "";\n            input.focus();\n            prefix.textContent = pwd();\n        }\n    });\n\n    return terminal;\n};\n\n</pre>\n')

mmand}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.terminal = function() {\n    const terminal = document.createElement("div");\n    terminal.className = "terminal";\n\n    const terminalOutput = document.createElement("div");\n    terminalOutput.className = "terminal-output";\n    const welcomeLine = document.createElement("pre");\n    welcomeLine.className = "terminal-line";\n    welcomeLine.textContent = "Welcome to TempLLM OS";\n    terminalOutput.appendChild(welcomeLine);\n    terminal.appendChild(terminalOutput);\n\n    const terminalInput = document.createElement("div");\n    terminalInput.className = "terminal-input";\n    const prefix = document.createElement("span");\n    prefix.className = "prefix";\n    prefix.textContent = ">";\n    const input = document.createElement("input");\n    input.className = "terminal-input-text";\n    terminalInput.appendChild(prefix);\n    terminalInput.appendChild(input);\n    terminal.appendChild(terminalInput);\n\n    function output(value, color = "white") {\n        if (Array.isArray(value)) {\n            value.forEach(item => {\n                const line = document.createElement("pre");\n                line.className = "terminal-line";\n                line.style.color = color;\n                line.textContent = item;\n                terminalOutput.prepend(line);\n            });\n        } else {\n            const line = document.createElement("pre");\n            line.className = "terminal-line";\n            line.style.color = color;\n            line.textContent = value;\n            terminalOutput.prepend(line);\n        }\n    }\n\n    input.addEventListener("keydown", function(event) {\n        if (event.key === "Enter") {\n            const currentTime = new Date().toLocaleTimeString();\n            const content = input.value;\n            output(`[${currentTime}] ${content}`, "yellow");\n            const result = execute(content);\n            output(result);\n            input.value = "";\n            input.focus();\n            prefix.textContent = pwd();\n        }\n    });\n\n    return terminal;\n};\nwindow.os.registerApplication("Terminal", "üñ•Ô∏è", window.apps.terminal);\n\n</pre>\n')
