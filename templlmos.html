            y = Math.floor(Math.random() * 8);\n        } while (matrix[x][y] === -40);\n        matrix[x][y] = -40;\n\n        for (let dx = -1; dx <= 1; dx++) {\n            for (let dy = -1; dy <= 1; dy++) {\n                if (dx === 0 && dy === 0) continue;\n                const nx = x + dx;\n                const ny = y + dy;\n                if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8 && matrix[nx][ny] !== -40) {\n                    matrix[nx][ny]++;\n                }\n            }\n        }\n    }\n\n    const scoreDiv = document.createElement("div");\n    scoreDiv.className = "score";\n    scoreDiv.textContent = `Discovered: ${score}`;\n    root.appendChild(scoreDiv);\n\n    function reveal(x, y) {\n        const cellDiv = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);\n        if (cellDiv.classList.contains("visited")) return;\n\n        cellDiv.classList.add("visited");\n        cellDiv.textContent = matrix[x][y];\n\n        if (matrix[x][y] < 0) {\n            cellDiv.textContent = "💣";\n            alert("Game Over", "💣 minesweeper");\n        } else {\n            score--;\n            scoreDiv.textContent = `Discovered: ${score}`;\n            if (matrix[x][y] === 0) {\n                for (let dx = -1; dx <= 1; dx++) {\n                    for (let dy = -1; dy <= 1; dy++) {\n                        const nx = x + dx;\n                        const ny = y + dy;\n                        if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {\n                            reveal(nx, ny);\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    for (let i = 0; i < 8; i++) {\n        const rowDiv = document.createElement("div");\n        rowDiv.className = "row";\n        for (let j = 0; j < 8; j++) {\n            const cellDiv = document.createElement("div");\n            cellDiv.className = "cell";\n            cellDiv.setAttribute("data-x", i);\n            cellDiv.setAttribute("data-y", j);\n            cellDiv.textContent = " ";\n            cellDiv.addEventListener("click", () => reveal(i, j));\n            rowDiv.appendChild(cellDiv);\n        }\n        root.appendChild(rowDiv);\n    }\n\n    return root;\n}\n\n</pre>\n')
window.os.fs.write('/sources/games/minesweper_1.md', '## games_minesweper_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCall register application with "Minesweeper" title, 💣 as emoji, `minesweeper` callback function reference and 300x300 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction minesweeper() {\n    const root = document.createElement("div");\n    root.className = "gmroot";\n\n    const matrix = Array.from({ length: 8 }, () => Array(8).fill(0));\n    const totalMines = 10;\n    let score = 64;\n\n    // Place mines and update neighboring cells\n    for (let i = 0; i < totalMines; i++) {\n        let x, y;\n        do {\n            x = Math.floor(Math.random() * 8);\n            y = Math.floor(Math.random() * 8);\n        } while (matrix[x][y] === -40);\n        matrix[x][y] = -40;\n\n        for (let dx = -1; dx <= 1; dx++) {\n            for (let dy = -1; dy <= 1; dy++) {\n                if (dx === 0 && dy === 0) continue;\n                const nx = x + dx;\n                const ny = y + dy;\n                if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8 && matrix[nx][ny] !== -40) {\n                    matrix[nx][ny]++;\n                }\n            }\n        }\n    }\n\n    const scoreDiv = document.createElement("div");\n    scoreDiv.className = "score";\n    scoreDiv.textContent = `Discovered: ${score}`;\n    root.appendChild(scoreDiv);\n\n    function reveal(x, y) {\n        const cellDiv = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);\n        if (cellDiv.classList.contains("visited")) return;\n\n        cellDiv.classList.add("visited");\n        cellDiv.textContent = matrix[x][y];\n\n        if (matrix[x][y] < 0) {\n            cellDiv.textContent = "💣";\n            alert("Game Over", "💣 minesweeper");\n        } else {\n            score--;\n            scoreDiv.textContent = `Discovered: ${score}`;\n            if (matrix[x][y] === 0) {\n                for (let dx = -1; dx <= 1; dx++) {\n                    for (let dy = -1; dy <= 1; dy++) {\n                        const nx = x + dx;\n                        const ny = y + dy;\n                        if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {\n                            reveal(nx, ny);\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    for (let i = 0; i < 8; i++) {\n        const rowDiv = document.createElement("div");\n        rowDiv.className = "row";\n        for (let j = 0; j < 8; j++) {\n            const cellDiv = document.createElement("div");\n            cellDiv.className = "cell";\n            cellDiv.setAttribute("data-x", i);\n            cellDiv.setAttribute("data-y", j);\n            cellDiv.textContent = " ";\n            cellDiv.addEventListener("click", () => reveal(i, j));\n            rowDiv.appendChild(cellDiv);\n        }\n        root.appendChild(rowDiv);\n    }\n\n    return root;\n}\nwindow.os.registerApplication("Minesweeper", "💣", minesweeper, 300, 300);\n\n</pre>\n')
window.os.fs.write('/sources/development/run_0.md', '## development_run_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Runs an application by creating a new window and attaching content to it.\n * @param {Function} callback - A function that returns an HTMLElement to be attached to the window.\n * @param {number} [width=500] - The width of the window.\n * @param {number} [height=400] - The height of the window.\n */\nwindow.os.runApp = function(callback, width = 500, height = 400) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a new function `window.os.runApp` object that takes a callback, width and height defaulting to 500 and 400, having the following functionality:\n  - creates a new window instance with the `Development` title , 🔥 emoji, width and height and saves it to a constant\n  - attach to window the result of calling the callback with the window instance\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Runs an application by creating a new window and attaching content to it.\n * @param {Function} callback - A function that returns an HTMLElement to be attached to the window.\n * @param {number} [width=500] - The width of the window.\n * @param {number} [height=400] - The height of the window.\n */\nwindow.os.runApp = function(callback, width = 500, height = 400) {\n    const windowInstance = window.os.gui.createWindow("🔥", "Development", width, height);\n    const content = callback(windowInstance);\n    window.os.gui.attachToWindow(windowInstance, content);\n};\n\n</pre>\n')
window.os.fs.write('/sources/development/ide_0.md', '## development_ide_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction compile(source) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate `compile` function that takes a source parameter and:\n - remove the script tag with id `run-script` if exists\n - fetch post  to `/` with a json having {instruction: source}, and on response create a script tag with id `run-script` and add the response text content to the script tag\n - add end function comment\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction compile(source) {\n    var existingScript = document.getElementById("run-script");\n    if (existingScript) {\n        existingScript.remove();\n    }\n\n    fetch("/", {\n        method: "POST",\n        headers: {\n            "Content-Type": "application/json"\n        },\n        body: JSON.stringify({ instruction: source })\n    })\n    .then(response => response.text())\n    .then(data => {\n        var script = document.createElement("script");\n        script.id = "run-script";\n        script.textContent = data;\n        document.body.appendChild(script);\n    })\n    .catch(error => console.error("Error:", error));\n} // end function\n\n</pre>\n')
window.os.fs.write('/sources/development/ide_1.md', '## development_ide_1\n### API\n\n<pre style="text-wrap: wrap">\nfunction ide(win, path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n1. Create an `ide` function that takes a win and path parameter: \n - create a root dom element with class `ide`\n - create a textarea element with 100% width and 500px height\n - if path is not empty, read the file content and set it to the textarea\n - create toolbar on win\n - add button on the toolbar with `▶️` text and on click execute `compile` function with textarea content\n - add button on the toolbar with `💾` text and on click fs.write textarea content to the path if path is defined, prompt for the path otherwise\n - return dom element\n2. Call register application with "IDE" title, 🧠 as emoji, already defined `ide` function reference and 800x600 size and register for ["script"] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction compile(source) {\n    var existingScript = document.getElementById("run-script");\n    if (existingScript) {\n        existingScript.remove();\n    }\n\n    fetch("/", {\n        method: "POST",\n        headers: {\n            "Content-Type": "application/json"\n        },\n        body: JSON.stringify({ instruction: source })\n    })\n    .then(response => response.text())\n    .then(data => {\n        var script = document.createElement("script");\n        script.id = "run-script";\n        script.textContent = data;\n        document.body.appendChild(script);\n    })\n    .catch(error => console.error("Error:", error));\n} // end function\nfunction ide(win, path) {\n    const root = document.createElement("div");\n    root.className = "ide";\n\n    const textarea = document.createElement("textarea");\n    textarea.style.width = "100%";\n    textarea.style.height = "500px";\n    root.appendChild(textarea);\n\n    if (path) {\n        const content = window.os.fs.read(path);\n        if (content) {\n            textarea.value = content;\n        }\n    }\n\n    const toolbar = window.os.gui.createToolbar(win);\n    toolbar("▶️", () => compile(textarea.value));\n    toolbar("💾", () => {\n        const savePath = path || prompt("Enter path to save:");\n        if (savePath) {\n            window.os.fs.write(savePath, textarea.value);\n        }\n    });\n\n    return root;\n}\n\nwindow.os.registerApplication("IDE", "🧠", ide, 800, 600, ["script"]);\n\n</pre>\n')
  </script>
