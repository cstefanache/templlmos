window.os.fs.write('/sources/registry/extension_0.md', '## registry_extension_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Registers an extension with an associated emoji and callback function.\n * @param {string} extension - The extension to register.\n * @param {string} emoji - The emoji associated with the extension.\n * @param {function} callback - The callback function to be executed for the extension.\n */\nwindow.os.registerExtension = function(extension, emoji, callback) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a new function `registerExtension` on `window.os` object that takes an extension, an emoji and a callback function with the following functionality:\n - stores on the `window.os.registry` object the extension as key and emoji and callback as value\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n// Ensure the window.os object and its registry are defined\nwindow.os = window.os || {};\nwindow.os.registry = window.os.registry || {};\n\n/**\n * Registers an extension with an associated emoji and callback function.\n * @param {string} extension - The extension to register.\n * @param {string} emoji - The emoji associated with the extension.\n * @param {function} callback - The callback function to be executed for the extension.\n */\nwindow.os.registerExtension = function(extension, emoji, callback) {\n    window.os.registry[extension] = {\n        emoji: emoji,\n        callback: callback\n    };\n};\n\n</pre>\n')
window.os.fs.write('/sources/registry/app-icon_0.md', '## registry_app-icon_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Creates an OS icon element for a given path and sets up a click callback.\n * @param {string} path - The path for which to create the icon.\n * @param {function} callback - The function to call when the icon is clicked.\n * @returns {HTMLElement} - The root icon element.\n */\nwindow.os.getOSIcon = function(path, callback) { ... }\ncurrentCallback = function() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate jsdoc and function `getOSIcon` on `window.os` object having a path and callback parameter with the following functionality:\n- create a root element `div` having the class `icon`\n- save isFile to constant\n- add a span element with class `emoji` and content 📄 if isFile, 📁 otherwise\n- add a div element with class title containing the name from path\n- extract extension from path and search if is registered in the `window.os.registry` object\n- sets `currentCallback` to function parameter callback\n- if extension is registered reads stores it in a `extData` property and:\n   - adds span element with class `app-emoji` with the content of `extData.emoji` \n   - sets the `currentCallback` to a function that calls `extData.callback` with the path\n- exit condition and add click listener to the root element that calls `currentCallback` with the path\n- return the root element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Creates an OS icon element for a given path and sets up a click callback.\n * @param {string} path - The path for which to create the icon.\n * @param {function} callback - The function to call when the icon is clicked.\n * @returns {HTMLElement} - The root icon element.\n */\nwindow.os.getOSIcon = function(path, callback) {\n    const iconElement = document.createElement("div");\n    iconElement.className = "icon";\n\n    const isFile = path.includes("."); // Simple check for file extension\n    const emojiSpan = document.createElement("span");\n    emojiSpan.className = "emoji";\n    emojiSpan.textContent = isFile ? "📄" : "📁";\n    iconElement.appendChild(emojiSpan);\n\n    const titleDiv = document.createElement("div");\n    titleDiv.className = "title";\n    titleDiv.textContent = path.split("/").pop(); // Get the name from the path\n    iconElement.appendChild(titleDiv);\n\n    const extension = isFile ? path.split(".").pop() : null;\n    let currentCallback = callback;\n\n    if (extension && window.os.registry && window.os.registry[extension]) {\n        const extData = window.os.registry[extension];\n        const appEmojiSpan = document.createElement("span");\n        appEmojiSpan.className = "app-emoji";\n        appEmojiSpan.textContent = extData.emoji;\n        iconElement.appendChild(appEmojiSpan);\n\n        currentCallback = function() {\n            extData.callback(path);\n        };\n    }\n\n    iconElement.addEventListener("click", function() {\n        currentCallback(path);\n    });\n\n    return iconElement;\n};\n\n</pre>\n')
window.os.fs.write('/sources/registry/registry_0.md', '## registry_registry_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Registers a new application with the specified title, emoji, callback, dimensions, and optional extensions.\n * @param {string} title - The title of the application.\n * @param {string} emoji - The emoji to display for the application.\n * @param {function} callback - The function to call when the application is executed.\n * @param {number} [width=400] - The width of the application window.\n * @param {number} [height=400] - The height of the application window.\n * @param {Array} [extensions] - An optional array of extensions to register with the application.\n */\nwindow.os.registerApplication = function(title, emoji, callback, width = 400, height = 400, extensions) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a new function `registerApplication` on the `window.os` object and jsdoc that takes a title, emoji, callback, width=400 and height = 400 and a an array of extensions being undefined by default having the following functionality:\n- define an internal `execute` that takes a spread params:\n  - creates a new window instance with the title, emoji, width and height and saves it to a constant\n  - call attach to window the result of calling the callback with the following parameters: window instance and spread params\n- if extensions is defined, call `registerExtension` for each extension with extension, emoji and the execute function\n- call addApp with the emoji, title and callback that calls the execute function with no parameters\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Registers a new application with the specified title, emoji, callback, dimensions, and optional extensions.\n * @param {string} title - The title of the application.\n * @param {string} emoji - The emoji to display for the application.\n * @param {function} callback - The function to call when the application is executed.\n * @param {number} [width=400] - The width of the application window.\n * @param {number} [height=400] - The height of the application window.\n * @param {Array} [extensions] - An optional array of extensions to register with the application.\n */\nwindow.os.registerApplication = function(title, emoji, callback, width = 400, height = 400, extensions) {\n    const execute = (...params) => {\n        const windowInstance = window.os.gui.createWindow(emoji, title, width, height);\n        window.os.gui.attachToWindow(windowInstance, callback(windowInstance, ...params));\n    };\n\n    if (extensions) {\n        extensions.forEach(extension => {\n            window.os.registerExtension(extension, emoji, execute);\n        });\n    }\n\n    window.os.addApp(emoji, title, () => execute());\n};\n\n</pre>\n')
window.os.fs.write('/sources/registry/hello-world_0.md', '## registry_hello-world_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction helloWorld(parent, path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a `helloWorld` function that takes a parent and path parameter:\n - creates and returns a root element `div` having an h1 child element with "Hello World" text\n - if path is defined append a pre element containing the content of reading the file at the path\n - returns the root element\nafter definition, register application with "hello world" title, 👋 as emoji, `helloWorld` function and 300x200 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction helloWorld(parent, path) {\n    const root = document.createElement("div");\n    const heading = document.createElement("h1");\n    heading.textContent = "Hello World";\n    root.appendChild(heading);\n\n    if (path) {\n        const content = window.os.fs.read(path);\n        if (content) {\n            const pre = document.createElement("pre");\n            pre.textContent = content;\n            root.appendChild(pre);\n        }\n    }\n\n    parent.appendChild(root);\n    return root;\n}\n\nwindow.os.registerApplication("hello world", "👋", helloWorld, 300, 200);\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_0.md', '## terminal_terminal-style_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal class with the following css properties\n- width: 100%\n- height: 100%\n- background-color: black\n- color: white\n- font-family: monospace\n- overflow: hidden\n- display: flex\n- flex-direction: column\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_1.md', '## terminal_terminal-style_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-output class with the following css properties\n- flex: 1\n- overflow-y: auto\n- padding: 10px\n- display: flex\n- flex-direction: column-reverse\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_2.md', '## terminal_terminal-style_2\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-line class with the following css properties\n- display: flex\n- flex-direction: row\n- overflow-wrap: anywhere\n- margin: 0\n- padding: 0\n- min-height: 20px\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_3.md', '## terminal_terminal-style_3\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-input class with the following css properties\n- display: flex\n- flex-direction: row\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n.terminal-input {\n    display: flex;\n    flex-direction: row;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-style_4.md', '## terminal_terminal-style_4\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a terminal-input-text class with the following css properties\n- background-color: transparent\n- border: none\n- color: white\n- font-family: monospace\n- font-size: 16px\n- flex: 1\n- outline: none\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.terminal {\n    width: 100%;\n    height: 100%;\n    background-color: black;\n    color: white;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n.terminal-output {\n    flex: 1;\n    overflow-y: auto;\n    padding: 10px;\n    display: flex;\n    flex-direction: column-reverse;\n}\n.terminal-line {\n    display: flex;\n    flex-direction: row;\n    overflow-wrap: anywhere;\n    margin: 0;\n    padding: 0;\n    min-height: 20px;\n}\n.terminal-input {\n    display: flex;\n    flex-direction: row;\n}\n.terminal-input-text {\n    background-color: transparent;\n    border: none;\n    color: white;\n    font-family: monospace;\n    font-size: 16px;\n    flex: 1;\n    outline: none;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_0.md', '## terminal_terminal-runtime_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function clear that removres all .terminal-line elements\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_1.md', '## terminal_terminal-runtime_1\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) { ... }\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nkeep a local variable called currentPath with value "/"\ndefine a local function `cd` that takes a string parameter and sets currentPath to it\ndefine a local function `pwd` that returns the parent scope defined currentPath\ndefine and object called bin and referece functions from objects:\n - all window.os.fs functions\n - all window.os.utils functions\n - cd and pwd functions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    cd: cd,\n    pwd: pwd\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_2.md', '## terminal_terminal-runtime_2\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Executes a command with the given input string, processing the command and its arguments.\n * @param {string} input - The command input string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(input) { ... }\n    const args = input.match(/(?:[^\s"]+|"[^"]*")+/g).map(arg => arg.replace(/(^"|"$)/g, ""));\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncurrentPath is defined in parent scope\ndefine a function `execute` that takes a string parameter and:\n - splits the string by space but keeps in a single element if it is in quotes\n - set path to currentPath\n - the first element is the command and prepend `bin.` to it\n - if the second element exists:\n    - if it does not start with `/`, prepend `currentPath` to it and assign it to path after calling `getPath` on it\n    - if it starts with `/`, assign it to path after calling `getPath` on it\n - return eval of `command` with `path` and rest of the parameters from the list as string arguments\n - if the eval throws an error, return the error message\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    cd: cd,\n    pwd: pwd\n};\n/**\n * Executes a command with the given input string, processing the command and its arguments.\n * @param {string} input - The command input string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(input) {\n    const args = input.match(/(?:[^\s"]+|"[^"]*")+/g).map(arg => arg.replace(/(^"|"$)/g, ""));\n    let path = currentPath;\n    const command = `bin.${args[0]}`;\n\n    if (args[1]) {\n        path = args[1].startsWith("/") ? window.os.fs.getPath(args[1]) : window.os.fs.getPath(`${currentPath}/${args[1]}`);\n    }\n\n    try {\n        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_3.md', '## terminal_terminal-runtime_3\n### API\n\n<pre style="text-wrap: wrap">\nwindow.apps.terminal = function() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function `terminal` on window.apps namespace that creates a root element with class terminal and returns it at the end\ncreate the following dom structure:\n - .terminal\n   - .terminal-output\n     - .terminal-line with text "Welcome to TempLLM OS"\n   - .terminal-input\n     - .prefix with text ">"\n     - input.terminal-input-text\ndefine inner function called output that takes two parameters: value and color with default value white. The function prepends a pre with class terminal-line having color style as provided in the function and the value as text to the terminal-output div. if the value is a list then prepend each item in the list as a separate pre\nwhen the user hits the enter key on the input take the content call the output function with the content prefixed with `[%current_time%]` and color yellow, call `output` with the resul of calling `execute` function with the value of the input, clear the input and focus it again and update .prefix text with the currentPath + ">" \n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    cd: cd,\n    pwd: pwd\n};\n/**\n * Executes a command with the given input string, processing the command and its arguments.\n * @param {string} input - The command input string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(input) {\n    const args = input.match(/(?:[^\s"]+|"[^"]*")+/g).map(arg => arg.replace(/(^"|"$)/g, ""));\n    let path = currentPath;\n    const command = `bin.${args[0]}`;\n\n    if (args[1]) {\n        path = args[1].startsWith("/") ? window.os.fs.getPath(args[1]) : window.os.fs.getPath(`${currentPath}/${args[1]}`);\n    }\n\n    try {\n        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.terminal = function() {\n    const terminal = document.createElement("div");\n    terminal.className = "terminal";\n\n    const terminalOutput = document.createElement("div");\n    terminalOutput.className = "terminal-output";\n    const welcomeLine = document.createElement("pre");\n    welcomeLine.className = "terminal-line";\n    welcomeLine.textContent = "Welcome to TempLLM OS";\n    terminalOutput.appendChild(welcomeLine);\n    terminal.appendChild(terminalOutput);\n\n    const terminalInput = document.createElement("div");\n    terminalInput.className = "terminal-input";\n    const prefix = document.createElement("span");\n    prefix.className = "prefix";\n    prefix.textContent = ">";\n    const input = document.createElement("input");\n    input.className = "terminal-input-text";\n    terminalInput.appendChild(prefix);\n    terminalInput.appendChild(input);\n    terminal.appendChild(terminalInput);\n\n    function output(value, color = "white") {\n        const line = document.createElement("pre");\n        line.className = "terminal-line";\n        line.style.color = color;\n        if (Array.isArray(value)) {\n            value.forEach(item => {\n                const itemLine = document.createElement("pre");\n                itemLine.className = "terminal-line";\n                itemLine.style.color = color;\n                itemLine.textContent = item;\n                terminalOutput.prepend(itemLine);\n            });\n        } else {\n            line.textContent = value;\n            terminalOutput.prepend(line);\n        }\n    }\n\n    input.addEventListener("keydown", function(event) {\n        if (event.key === "Enter") {\n            const currentTime = new Date().toLocaleTimeString();\n            const content = input.value;\n            output(`[${currentTime}] ${content}`, "yellow");\n            const result = execute(content);\n            output(result);\n            input.value = "";\n            input.focus();\n            prefix.textContent = pwd() + ">";\n        }\n    });\n\n    return terminal;\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_terminal/terminal-runtime_4.md', '## terminal_terminal-runtime_4\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Terminal" title, 🖥️ as emoji, terminal function reference and 800x500 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Removes all elements with the class name "terminal-line" from the document.\n * @function\n */\nfunction clear() {\n    const terminalLines = document.querySelectorAll(".terminal-line");\n    terminalLines.forEach(line => line.remove());\n}\nlet currentPath = "/";\n\n/**\n * Changes the current path to the specified path.\n * @param {string} path - The new path to set as current.\n */\nfunction cd(path) {\n    currentPath = path;\n}\n\n/**\n * Returns the current working directory.\n * @returns {string} - The current path.\n */\nfunction pwd() {\n    return currentPath;\n}\n\nconst bin = {\n    sync: window.os.fs.sync,\n    getPath: window.os.fs.getPath,\n    isValidPath: window.os.fs.isValidPath,\n    ls: window.os.fs.ls,\n    mkdir: window.os.fs.mkdir,\n    rm: window.os.fs.rm,\n    write: window.os.fs.write,\n    read: window.os.fs.read,\n    cd: cd,\n    pwd: pwd\n};\n/**\n * Executes a command with the given input string, processing the command and its arguments.\n * @param {string} input - The command input string to execute.\n * @returns {any} - The result of the command execution or an error message.\n */\nfunction execute(input) {\n    const args = input.match(/(?:[^\s"]+|"[^"]*")+/g).map(arg => arg.replace(/(^"|"$)/g, ""));\n    let path = currentPath;\n    const command = `bin.${args[0]}`;\n\n    if (args[1]) {\n        path = args[1].startsWith("/") ? window.os.fs.getPath(args[1]) : window.os.fs.getPath(`${currentPath}/${args[1]}`);\n    }\n\n    try {\n        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(", ")})`);\n    } catch (error) {\n        return error.message;\n    }\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.terminal = function() {\n    const terminal = document.createElement("div");\n    terminal.className = "terminal";\n\n    const terminalOutput = document.createElement("div");\n    terminalOutput.className = "terminal-output";\n    const welcomeLine = document.createElement("pre");\n    welcomeLine.className = "terminal-line";\n    welcomeLine.textContent = "Welcome to TempLLM OS";\n    terminalOutput.appendChild(welcomeLine);\n    terminal.appendChild(terminalOutput);\n\n    const terminalInput = document.createElement("div");\n    terminalInput.className = "terminal-input";\n    const prefix = document.createElement("span");\n    prefix.className = "prefix";\n    prefix.textContent = ">";\n    const input = document.createElement("input");\n    input.className = "terminal-input-text";\n    terminalInput.appendChild(prefix);\n    terminalInput.appendChild(input);\n    terminal.appendChild(terminalInput);\n\n    function output(value, color = "white") {\n        const line = document.createElement("pre");\n        line.className = "terminal-line";\n        line.style.color = color;\n        if (Array.isArray(value)) {\n            value.forEach(item => {\n                const itemLine = document.createElement("pre");\n                itemLine.className = "terminal-line";\n                itemLine.style.color = color;\n                itemLine.textContent = item;\n                terminalOutput.prepend(itemLine);\n            });\n        } else {\n            line.textContent = value;\n            terminalOutput.prepend(line);\n        }\n    }\n\n    input.addEventListener("keydown", function(event) {\n        if (event.key === "Enter") {\n            const currentTime = new Date().toLocaleTimeString();\n            const content = input.value;\n            output(`[${currentTime}] ${content}`, "yellow");\n            const result = execute(content);\n            output(result);\n            input.value = "";\n            input.focus();\n            prefix.textContent = pwd() + ">";\n        }\n    });\n\n    return terminal;\n};\nwindow.os.registerApplication("Terminal", "🖥️", window.apps.terminal, 800, 500);\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-styles_0.md', '## presenter_presenter-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n.presenter class with 100% width and height, white background, black color, monospace font-family, hidden overflow, flex display and column flex-direction\n.presenter .header class with display flex, row flex-direction, 20px height, padding 10px, align-items center and justify-content space-between, yellow background and black color text\n.presenter .header img with 100% height\n.presenter .header p with margin 0\n.presenter .content class with display flex, position realtive, flex 1, padding 10px, overflow hidden, white background\n.presenter .footer class with display flex, row-reverse flex-direction,, 20px height, padding 10px, align-items center and justify-content space-between\n.presenter .slide should have an absolute position, white background color, 100% width and height, hidden overflow, display flex and column flex-direction and align-content center\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.presenter {\n    width: 100%;\n    height: 100%;\n    background-color: white;\n    color: black;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n.presenter .header {\n    display: flex;\n    flex-direction: row;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n    background-color: yellow;\n    color: black;\n}\n\n.presenter .header img {\n    height: 100%;\n}\n\n.presenter .header p {\n    margin: 0;\n}\n\n.presenter .content {\n    display: flex;\n    position: relative;\n    flex: 1;\n    padding: 10px;\n    overflow: hidden;\n    background-color: white;\n}\n\n.presenter .footer {\n    display: flex;\n    flex-direction: row-reverse;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n}\n\n.presenter .slide {\n    position: absolute;\n    background-color: white;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n    align-content: center;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-styles_1.md', '## presenter_presenter-styles_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n.slide.dark with background-color black and color white\n.slide content should be centered with align-items center and justify-content center and text centered\n.slide h1 with font-size 5em\n.slide h2 with font-size 3em\n.slide h3 with font-size 2em\n.slide pre with white-space pre-wrap and background-color #201e30, white text, padding 5, margin 0 auto, max-width 720 and text-align left\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.presenter {\n    width: 100%;\n    height: 100%;\n    background-color: white;\n    color: black;\n    font-family: monospace;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n}\n\n.presenter .header {\n    display: flex;\n    flex-direction: row;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n    background-color: yellow;\n    color: black;\n}\n\n.presenter .header img {\n    height: 100%;\n}\n\n.presenter .header p {\n    margin: 0;\n}\n\n.presenter .content {\n    display: flex;\n    position: relative;\n    flex: 1;\n    padding: 10px;\n    overflow: hidden;\n    background-color: white;\n}\n\n.presenter .footer {\n    display: flex;\n    flex-direction: row-reverse;\n    height: 20px;\n    padding: 10px;\n    align-items: center;\n    justify-content: space-between;\n}\n\n.presenter .slide {\n    position: absolute;\n    background-color: white;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    display: flex;\n    flex-direction: column;\n    align-content: center;\n}\n.slide.dark {\n    background-color: black;\n    color: white;\n}\n\n.slide {\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    text-align: center;\n}\n\n.slide h1 {\n    font-size: 5em;\n}\n\n.slide h2 {\n    font-size: 3em;\n}\n\n.slide h3 {\n    font-size: 2em;\n}\n\n.slide pre {\n    white-space: pre-wrap;\n    background-color: #201e30;\n    color: white;\n    padding: 5px;\n    margin: 0 auto;\n    max-width: 720px;\n    text-align: left;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_0.md', '## presenter_presenter-logic_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) { ... }\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called getSlideDOMElement that takes an array of strings as an argument\niterate the array and for each item:\n split item by `\n`\n   iterate the split result and for each line:\n     if the line starts with a dot and a string append the class of the slide to the string\n     create a slide div element with class slide\n     generate html dom elements corresponding to the markdown syntax with headers, text, image and backtick as pre support and append them to the slide element\n   append the slide element to the result array\nreturn the result array\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    \n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2).trim();\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3).trim();\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4).trim();\n                } else if (line.startsWith("![")) {\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.length - 1).trim();\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line.trim();\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n\n    return result;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_1.md', '## presenter_presenter-logic_1\n### API\n\n<pre style="text-wrap: wrap">\nfunction getPresenterLayout() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called getPresenterLayout that creates the following dom structure of divs:\n .presenter\n   .header\n     img[`https://www.itdays.ro/public/images/logo-gri.png`]\n     p`INNOVATION, PROGRAMMING AND TECHNOLOGIES`\n   .content\n   .footer\n     img[`https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg`]\nand return the .presenter element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    \n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2).trim();\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3).trim();\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4).trim();\n                } else if (line.startsWith("![")) {\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.length - 1).trim();\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line.trim();\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    presenter.appendChild(header);\n\n    const content = document.createElement("div");\n    content.className = "content";\n    presenter.appendChild(content);\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(footer);\n\n    return presenter;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_2.md', '## presenter_presenter-logic_2\n### API\n\n<pre style="text-wrap: wrap">\nfunction readFileContentSync(path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine a function called readFileContentSync that takes a path as an argument\n read the file provided in the argument and merge the output in a single string\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    \n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2).trim();\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3).trim();\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4).trim();\n                } else if (line.startsWith("![")) {\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.length - 1).trim();\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line.trim();\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    presenter.appendChild(header);\n\n    const content = document.createElement("div");\n    content.className = "content";\n    presenter.appendChild(content);\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const content = window.os.fs.read(path);\n    if (content) {\n        return content.split("\n").join(" ");\n    }\n    return "";\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_3.md', '## presenter_presenter-logic_3\n### API\n\n<pre style="text-wrap: wrap">\nwindow.apps.presenter = function(_, path = "/itdays.xmd") { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ndefine on window.apps namespace a function called presenter  that takes a _ and path string with default value "/itdays.xmd" as arguments\ngets the root element by executing getPresenterLayout and gets .content child as local reference\nexecute readFileContentSync with the argument and store value\nexecute getSlideDOMElement with the stored value split by `---` and append elements of result to the content element\nstarting with index 0, if the user presses arrow keys navigate through the slides by showing the slide at index\nreturns the root element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    \n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2).trim();\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3).trim();\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4).trim();\n                } else if (line.startsWith("![")) {\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.length - 1).trim();\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line.trim();\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    presenter.appendChild(header);\n\n    const content = document.createElement("div");\n    content.className = "content";\n    presenter.appendChild(content);\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const content = window.os.fs.read(path);\n    if (content) {\n        return content.split("\n").join(" ");\n    }\n    return "";\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.presenter = function(_, path = "/itdays.xmd") {\n    const rootElement = getPresenterLayout();\n    const contentElement = rootElement.querySelector(".content");\n    const fileContent = readFileContentSync(path);\n    const slides = getSlideDOMElement(fileContent.split("---"));\n    \n    slides.forEach(slide => contentElement.appendChild(slide));\n    \n    let currentIndex = 0;\n    function showSlide(index) {\n        const allSlides = contentElement.children;\n        for (let i = 0; i < allSlides.length; i++) {\n            allSlides[i].style.display = (i === index) ? "block" : "none";\n        }\n    }\n    \n    showSlide(currentIndex);\n    \n    window.addEventListener("keydown", function(event) {\n        if (event.key === "ArrowRight") {\n            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);\n            showSlide(currentIndex);\n        } else if (event.key === "ArrowLeft") {\n            currentIndex = Math.max(currentIndex - 1, 0);\n            showSlide(currentIndex);\n        }\n    });\n    \n    return rootElement;\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_presenter/presenter-logic_4.md', '## presenter_presenter-logic_4\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Presenter" title, 📽️ as emoji, presenter function reference and 1200x680 size for [xmd] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction getSlideDOMElement(slides) {\n    const result = [];\n    \n    slides.forEach(item => {\n        const lines = item.split("\n");\n        const slideElement = document.createElement("div");\n        slideElement.className = "slide";\n\n        lines.forEach(line => {\n            if (line.startsWith(".")) {\n                slideElement.classList.add(line.substring(1).trim());\n            } else {\n                let element;\n                if (line.startsWith("# ")) {\n                    element = document.createElement("h1");\n                    element.textContent = line.substring(2).trim();\n                } else if (line.startsWith("## ")) {\n                    element = document.createElement("h2");\n                    element.textContent = line.substring(3).trim();\n                } else if (line.startsWith("### ")) {\n                    element = document.createElement("h3");\n                    element.textContent = line.substring(4).trim();\n                } else if (line.startsWith("![")) {\n                    const altText = line.match(/!\[(.*?)\]/)[1];\n                    const src = line.match(/\((.*?)\)/)[1];\n                    element = document.createElement("img");\n                    element.src = src;\n                    element.alt = altText;\n                } else if (line.startsWith("`")) {\n                    element = document.createElement("pre");\n                    element.textContent = line.substring(1, line.length - 1).trim();\n                } else {\n                    element = document.createElement("p");\n                    element.textContent = line.trim();\n                }\n                slideElement.appendChild(element);\n            }\n        });\n\n        result.push(slideElement);\n    });\n\n    return result;\n}\nfunction getPresenterLayout() {\n    const presenter = document.createElement("div");\n    presenter.className = "presenter";\n\n    const header = document.createElement("div");\n    header.className = "header";\n\n    const headerImage = document.createElement("img");\n    headerImage.src = "https://www.itdays.ro/public/images/logo-gri.png";\n    header.appendChild(headerImage);\n\n    const headerText = document.createElement("p");\n    headerText.textContent = "INNOVATION, PROGRAMMING AND TECHNOLOGIES";\n    header.appendChild(headerText);\n\n    presenter.appendChild(header);\n\n    const content = document.createElement("div");\n    content.className = "content";\n    presenter.appendChild(content);\n\n    const footer = document.createElement("div");\n    footer.className = "footer";\n\n    const footerImage = document.createElement("img");\n    footerImage.src = "https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg";\n    footer.appendChild(footerImage);\n\n    presenter.appendChild(footer);\n\n    return presenter;\n}\nfunction readFileContentSync(path) {\n    const content = window.os.fs.read(path);\n    if (content) {\n        return content.split("\n").join(" ");\n    }\n    return "";\n}\nwindow.apps = window.apps || {};\n\nwindow.apps.presenter = function(_, path = "/itdays.xmd") {\n    const rootElement = getPresenterLayout();\n    const contentElement = rootElement.querySelector(".content");\n    const fileContent = readFileContentSync(path);\n    const slides = getSlideDOMElement(fileContent.split("---"));\n    \n    slides.forEach(slide => contentElement.appendChild(slide));\n    \n    let currentIndex = 0;\n    function showSlide(index) {\n        const allSlides = contentElement.children;\n        for (let i = 0; i < allSlides.length; i++) {\n            allSlides[i].style.display = (i === index) ? "block" : "none";\n        }\n    }\n    \n    showSlide(currentIndex);\n    \n    window.addEventListener("keydown", function(event) {\n        if (event.key === "ArrowRight") {\n            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);\n            showSlide(currentIndex);\n        } else if (event.key === "ArrowLeft") {\n            currentIndex = Math.max(currentIndex - 1, 0);\n            showSlide(currentIndex);\n        }\n    });\n    \n    return rootElement;\n};\nwindow.os.registerApplication("Presenter", "📽️", window.apps.presenter, 1200, 680, ["xmd"]);\n\n</pre>\n')
window.os.fs.write('/sources/apps_browser/styles_0.md', '## apps_styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss to style .browser class to have display flex and flex-wrap wrap\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.browser {\n    display: flex;\n    flex-wrap: wrap;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_browser/browser_0.md', '## apps_browser_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction browser(win, path = "") { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\n1. Create a `browser` function that takes a win and path defaulting to "" parameter:\n - create a container dom element with class `browser`\n - set browserPath to path or `""` if path is undefined or not string\n - generate internal load function that takes path parameter:\n   - set browserPath to path\n   - removes all children of the container element\n   - if path is not empty, create a new `div` with class icon, inner element `.emoji` with internal span element having content "🔙"  and class `emoji` and on click call load with `path.split("/").slice(0, -1).join("/")`\n   - ls all files in the path and for each item:\n      - call `getOsIcon` with path+"/"+item and load function as callback\n      - add a checkbox with value path+"/"+item that prevent event bubbling\n - execute load on browserPath variable\n - create toolbar\n - call `addButton` on the toolbar with `📁` text and prompt for a name and call mkdir on current browserPath and provided name\n - call `addButton` on the toolbar with `📄` text and prompt for a name and call write on current browserPath and provided name and "" as content\n - call `addButton` on the toolbar with `🗑️` text and list all the selected checkbox values, removes them and calls load on the current path\n - return dom element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction browser(win, path = "") {\n    const container = document.createElement("div");\n    container.className = "browser";\n    let browserPath = typeof path === "string" ? path : "";\n\n    function load(path) {\n        browserPath = path;\n        while (container.firstChild) {\n            container.removeChild(container.firstChild);\n        }\n\n        if (path) {\n            const backIcon = document.createElement("div");\n            backIcon.className = "icon";\n            const emojiSpan = document.createElement("span");\n            emojiSpan.className = "emoji";\n            emojiSpan.textContent = "🔙";\n            backIcon.appendChild(emojiSpan);\n            backIcon.onclick = () => load(path.split("/").slice(0, -1).join("/"));\n            container.appendChild(backIcon);\n        }\n\n        const entries = window.os.fs.ls(path);\n        entries.forEach(item => {\n            const itemPath = path + "/" + item;\n            const icon = window.os.getOSIcon(itemPath, load);\n            container.appendChild(icon);\n\n            const checkbox = document.createElement("input");\n            checkbox.type = "checkbox";\n            checkbox.value = itemPath;\n            checkbox.onclick = (e) => e.stopPropagation();\n            container.appendChild(checkbox);\n        });\n    }\n\n    load(browserPath);\n\n    const toolbar = window.os.gui.createToolbar(win);\n    toolbar("📁", () => {\n        const name = prompt("Enter directory name:");\n        if (name) {\n            window.os.fs.mkdir(browserPath + "/" + name);\n            load(browserPath);\n        }\n    });\n    toolbar("📄", () => {\n        const name = prompt("Enter file name:");\n        if (name) {\n            window.os.fs.write(browserPath + "/" + name, "");\n            load(browserPath);\n        }\n    });\n    toolbar("🗑️", () => {\n        const checkboxes = container.querySelectorAll("input[type="checkbox"]:checked");\n        checkboxes.forEach(checkbox => {\n            window.os.fs.rm(checkbox.value);\n        });\n        load(browserPath);\n    });\n\n    return container;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_browser/browser_1.md', '## apps_browser_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCall register application with "Browser" title, 📂 as emoji, browser and 450x400 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction browser(win, path = "") {\n    const container = document.createElement("div");\n    container.className = "browser";\n    let browserPath = typeof path === "string" ? path : "";\n\n    function load(path) {\n        browserPath = path;\n        while (container.firstChild) {\n            container.removeChild(container.firstChild);\n        }\n\n        if (path) {\n            const backIcon = document.createElement("div");\n            backIcon.className = "icon";\n            const emojiSpan = document.createElement("span");\n            emojiSpan.className = "emoji";\n            emojiSpan.textContent = "🔙";\n            backIcon.appendChild(emojiSpan);\n            backIcon.onclick = () => load(path.split("/").slice(0, -1).join("/"));\n            container.appendChild(backIcon);\n        }\n\n        const entries = window.os.fs.ls(path);\n        entries.forEach(item => {\n            const itemPath = path + "/" + item;\n            const icon = window.os.getOSIcon(itemPath, load);\n            container.appendChild(icon);\n\n            const checkbox = document.createElement("input");\n            checkbox.type = "checkbox";\n            checkbox.value = itemPath;\n            checkbox.onclick = (e) => e.stopPropagation();\n            container.appendChild(checkbox);\n        });\n    }\n\n    load(browserPath);\n\n    const toolbar = window.os.gui.createToolbar(win);\n    toolbar("📁", () => {\n        const name = prompt("Enter directory name:");\n        if (name) {\n            window.os.fs.mkdir(browserPath + "/" + name);\n            load(browserPath);\n        }\n    });\n    toolbar("📄", () => {\n        const name = prompt("Enter file name:");\n        if (name) {\n            window.os.fs.write(browserPath + "/" + name, "");\n            load(browserPath);\n        }\n    });\n    toolbar("🗑️", () => {\n        const checkboxes = container.querySelectorAll("input[type="checkbox"]:checked");\n        checkboxes.forEach(checkbox => {\n            window.os.fs.rm(checkbox.value);\n        });\n        load(browserPath);\n    });\n\n    return container;\n}\nwindow.os.registerApplication("Browser", "📂", browser, 450, 400);\n\n</pre>\n')
window.os.fs.write('/sources/apps_editor/editor_0.md', '## apps_editor_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction editor(win, path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a `editor` function that takes a window and path parameter:\n - create a dom element with class `editor`\n - add a textarea element to the previously created element 100% width and 100% height\n - save reference to the textarea element\n - create toolbar on the `window` parameter\n - if path is not empty, read the file content and set it to the textarea\n - add button to the toolbar with `💾` text save textarea content to the path if path is defined, prompt for the path otherwise\n - return  dom element\n\ncall register application with "Editor" title, ✍️ as emoji, `editor` function reference and 400x450 size for [txt,doc] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction editor(win, path) {\n    const editorElement = document.createElement("div");\n    editorElement.className = "editor";\n\n    const textarea = document.createElement("textarea");\n    textarea.style.width = "100%";\n    textarea.style.height = "100%";\n    editorElement.appendChild(textarea);\n\n    const toolbar = window.os.gui.createToolbar(win);\n\n    if (path) {\n        const content = window.os.fs.read(path);\n        if (content) {\n            textarea.value = content;\n        }\n    }\n\n    toolbar("💾", function() {\n        const savePath = path || prompt("Enter the path to save the file:");\n        if (savePath) {\n            window.os.fs.write(savePath, textarea.value);\n        }\n    });\n\n    return editorElement;\n}\n\nwindow.os.registerApplication("Editor", "✍️", editor, 400, 450, ["txt", "doc"]);\n\n</pre>\n')
window.os.fs.write('/sources/apps_editor/markdown-styles_0.md', '## apps_markdown-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a .markdown class and style it with common markdown styles\nall pre elements in .markdown style it for code display with smaller font and minimal margins and line height for internal p elements\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.markdown {\n    font-family: Arial, sans-serif;\n    line-height: 1.6;\n    color: #333;\n}\n\n.markdown h1 {\n    font-size: 2em;\n    margin: 0.67em 0;\n}\n\n.markdown h2 {\n    font-size: 1.5em;\n    margin: 0.83em 0;\n}\n\n.markdown h3 {\n    font-size: 1.17em;\n    margin: 1em 0;\n}\n\n.markdown p {\n    margin: 1em 0;\n}\n\n.markdown ul,\n.markdown ol {\n    margin: 1em 0;\n    padding-left: 2em;\n}\n\n.markdown li {\n    margin: 0.5em 0;\n}\n\n.markdown blockquote {\n    margin: 1em 0;\n    padding: 0.5em 1em;\n    border-left: 4px solid #ccc;\n    background-color: #f9f9f9;\n}\n\n.markdown pre {\n    font-family: "Courier New", Courier, monospace;\n    font-size: 0.9em;\n    margin: 0.5em 0;\n    padding: 1em;\n    background-color: #f5f5f5;\n    border: 1px solid #ddd;\n    overflow: auto;\n}\n\n.markdown pre p {\n    margin: 0;\n    line-height: 1.2;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_editor/markdown_0.md', '## apps_markdown_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction markdown(_, path) { ... }\n                .replace(/###### (.*)/g, "<h6>$1</h6>")\n                .replace(/##### (.*)/g, "<h5>$1</h5>")\n                .replace(/#### (.*)/g, "<h4>$1</h4>")\n                .replace(/### (.*)/g, "<h3>$1</h3>")\n                .replace(/## (.*)/g, "<h2>$1</h2>")\n                .replace(/# (.*)/g, "<h1>$1</h1>")\n                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")\n                .replace(/\*(.*?)\*/g, "<em>$1</em>")\n                .replace(/~~(.*?)~~/g, "<del>$1</del>")\n                .replace(/`(.*?)`/g, "<code>$1</code>")\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a `markdown` function that takes a _ and path parameter:\n - create a dom element with class `markdown`\n - if path is not empty, read the file content and store it in a variable\n - avoid escaping html code, parse the markdown content and generate html elements for all type of markdown syntax elements and append them to the previously created element\n - return  dom element\n\ncall register application with "markdown" title, 〽️ as emoji, `markdown` function reference and 800x650 size for [md] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction markdown(_, path) {\n    const markdownElement = document.createElement("div");\n    markdownElement.className = "markdown";\n\n    if (path) {\n        const content = window.os.fs.read(path);\n        if (content) {\n            const htmlContent = content\n                .replace(/###### (.*)/g, "<h6>$1</h6>")\n                .replace(/##### (.*)/g, "<h5>$1</h5>")\n                .replace(/#### (.*)/g, "<h4>$1</h4>")\n                .replace(/### (.*)/g, "<h3>$1</h3>")\n                .replace(/## (.*)/g, "<h2>$1</h2>")\n                .replace(/# (.*)/g, "<h1>$1</h1>")\n                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")\n                .replace(/\*(.*?)\*/g, "<em>$1</em>")\n                .replace(/~~(.*?)~~/g, "<del>$1</del>")\n                .replace(/`(.*?)`/g, "<code>$1</code>")\n                .replace(/\n/g, "<br>");\n\n            markdownElement.innerHTML = htmlContent;\n        }\n    }\n\n    return markdownElement;\n}\n\nwindow.os.registerApplication("markdown", "〽️", markdown, 800, 650, ["md"]);\n\n</pre>\n')
window.os.fs.write('/sources/apps_photobooth/photobooth_0.md', '## apps_photobooth_0\n### API\n\n<pre style="text-wrap: wrap">\nwindow.photoBooth = function(win) { ... }\nreader.onloadend = function() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate a local photoBooth function that takes a window parameter:\n- create a root dom element, do not style it\n - create toolbar on the `window` parameter\n- append browser webcam capture video element with autoplay on\n- add a button to the toolbar with `📸` text that takes an image snapshot of the video and saves it to "photobooth/image+{timestamp}.png" and notify the user: "Snapshot saved to {path}"\n- return root dom element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.photoBooth = function(win) {\n    const root = document.createElement("div");\n    const toolbar = window.os.gui.createToolbar(win);\n    \n    const video = document.createElement("video");\n    video.autoplay = true;\n    video.width = 640;\n    video.height = 480;\n    root.appendChild(video);\n    \n    navigator.mediaDevices.getUserMedia({ video: true })\n        .then(stream => {\n            video.srcObject = stream;\n        })\n        .catch(error => {\n            console.error("Error accessing webcam:", error);\n        });\n\n    toolbar("📸", function() {\n        const canvas = document.createElement("canvas");\n        canvas.width = video.videoWidth;\n        canvas.height = video.videoHeight;\n        const context = canvas.getContext("2d");\n        context.drawImage(video, 0, 0);\n        \n        const timestamp = Date.now();\n        const path = `photobooth/image+${timestamp}.png`;\n        canvas.toBlob(blob => {\n            const reader = new FileReader();\n            reader.onloadend = function() {\n                window.os.fs.write(path, reader.result);\n                window.os.gui.notification(`Snapshot saved to ${path}`);\n            };\n            reader.readAsDataURL(blob);\n        });\n    });\n\n    return root;\n};\n\n</pre>\n')
window.os.fs.write('/sources/apps_photobooth/photobooth_1.md', '## apps_photobooth_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Photobooth" title, 📸 as emoji, function reference and 410x360 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.photoBooth = function(win) {\n    const root = document.createElement("div");\n    const toolbar = window.os.gui.createToolbar(win);\n    \n    const video = document.createElement("video");\n    video.autoplay = true;\n    video.width = 640;\n    video.height = 480;\n    root.appendChild(video);\n    \n    navigator.mediaDevices.getUserMedia({ video: true })\n        .then(stream => {\n            video.srcObject = stream;\n        })\n        .catch(error => {\n            console.error("Error accessing webcam:", error);\n        });\n\n    toolbar("📸", function() {\n        const canvas = document.createElement("canvas");\n        canvas.width = video.videoWidth;\n        canvas.height = video.videoHeight;\n        const context = canvas.getContext("2d");\n        context.drawImage(video, 0, 0);\n        \n        const timestamp = Date.now();\n        const path = `photobooth/image+${timestamp}.png`;\n        canvas.toBlob(blob => {\n            const reader = new FileReader();\n            reader.onloadend = function() {\n                window.os.fs.write(path, reader.result);\n                window.os.gui.notification(`Snapshot saved to ${path}`);\n            };\n            reader.readAsDataURL(blob);\n        });\n    });\n\n    return root;\n};\nwindow.os.registerApplication("Photobooth", "📸", window.photoBooth, 410, 360);\n\n</pre>\n')
window.os.fs.write('/sources/apps_photobooth/image_0.md', '## apps_image_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Creates an image viewer that displays an image from the specified path.\n * @param {any} unused - Unused parameter.\n * @param {string} path - The path to the image file.\n * @returns {HTMLImageElement} - The image element displaying the image.\n */\nfunction imageViewer(unused, path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a local `imageViewer` and generate jsdoc for it function that takes two parameters: `unused` and `path`  with the following functionality:\nreads file content as base64 string from the path to a variable `content`\nremove data:image/png;base64, or data:image/jpeg;base64 from the content\ncreate image element with src to content\nmake the image fill the entire parent content\nreturn image element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Creates an image viewer that displays an image from the specified path.\n * @param {any} unused - Unused parameter.\n * @param {string} path - The path to the image file.\n * @returns {HTMLImageElement} - The image element displaying the image.\n */\nfunction imageViewer(unused, path) {\n    const content = window.os.fs.read(path);\n    if (!content) {\n        throw new Error("File not found or could not be read.");\n    }\n\n    const base64Prefix = content.startsWith("data:image/png;base64,") ? "data:image/png;base64," : "data:image/jpeg;base64,";\n    const imageContent = content.replace(base64Prefix, "");\n\n    const img = document.createElement("img");\n    img.src = "data:image/png;base64," + imageContent; // Assuming PNG for simplicity\n    img.style.width = "100%";\n    img.style.height = "100%";\n    img.style.objectFit = "cover";\n\n    return img;\n}\n\nwindow.os.registerApplication("Image Viewer", "🖼️", imageViewer);\n\n</pre>\n')
window.os.fs.write('/sources/apps_photobooth/image_1.md', '## apps_image_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Image Viewer" title, 🖼️ as emoji, `imageViewer` function reference, 650x520 size for [png,jpg,jpeg] extensions\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Creates an image viewer that displays an image from the specified path.\n * @param {any} unused - Unused parameter.\n * @param {string} path - The path to the image file.\n * @returns {HTMLImageElement} - The image element displaying the image.\n */\nfunction imageViewer(unused, path) {\n    const content = window.os.fs.read(path);\n    if (!content) {\n        throw new Error("File not found or could not be read.");\n    }\n\n    const base64Prefix = content.startsWith("data:image/png;base64,") ? "data:image/png;base64," : "data:image/jpeg;base64,";\n    const imageContent = content.replace(base64Prefix, "");\n\n    const img = document.createElement("img");\n    img.src = "data:image/png;base64," + imageContent; // Assuming PNG for simplicity\n    img.style.width = "100%";\n    img.style.height = "100%";\n    img.style.objectFit = "cover";\n\n    return img;\n}\n\nwindow.os.registerApplication("Image Viewer", "🖼️", imageViewer);\nwindow.os.registerApplication("Image Viewer", "🖼️", imageViewer, 650, 520, ["png", "jpg", "jpeg"]);\n\n</pre>\n')
window.os.fs.write('/sources/apps_generic/simple-run_0.md', '## apps_simple-run_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction application(parent) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate an `application` function that takes a parent parameter having the following functionality:\n - create a root dom element with class `chat`\n - create an input element with 100% width with keyup event listener that on enter key press:\n   - save the input value to instruction variable and clear the input\n   - POST the json having instruction and full as false to `/`, on response add a script tag to the body with id `run-script` and add the response text content to the script tag\n - return dom element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction application(parent) {\n    const root = document.createElement("div");\n    root.className = "chat";\n\n    const input = document.createElement("input");\n    input.style.width = "100%";\n    root.appendChild(input);\n\n    input.addEventListener("keyup", function(event) {\n        if (event.key === "Enter") {\n            const instruction = input.value;\n            input.value = "";\n\n            fetch("/", {\n                method: "POST",\n                headers: {\n                    "Content-Type": "application/json"\n                },\n                body: JSON.stringify({ instruction: instruction, full: false })\n            })\n            .then(response => response.text())\n            .then(scriptContent => {\n                const scriptTag = document.createElement("script");\n                scriptTag.id = "run-script";\n                scriptTag.textContent = scriptContent;\n                document.body.appendChild(scriptTag);\n            });\n        }\n    });\n\n    parent.appendChild(root);\n    return root;\n}\n\n</pre>\n')
window.os.fs.write('/sources/apps_generic/simple-run_1.md', '## apps_simple-run_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall register application with "Run" title, ▶️ as emoji, already defined `application` function reference and 400x70 size\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction application(parent) {\n    const root = document.createElement("div");\n    root.className = "chat";\n\n    const input = document.createElement("input");\n    input.style.width = "100%";\n    root.appendChild(input);\n\n    input.addEventListener("keyup", function(event) {\n        if (event.key === "Enter") {\n            const instruction = input.value;\n            input.value = "";\n\n            fetch("/", {\n                method: "POST",\n                headers: {\n                    "Content-Type": "application/json"\n                },\n                body: JSON.stringify({ instruction: instruction, full: false })\n            })\n            .then(response => response.text())\n            .then(scriptContent => {\n                const scriptTag = document.createElement("script");\n                scriptTag.id = "run-script";\n                scriptTag.textContent = scriptContent;\n                document.body.appendChild(scriptTag);\n            });\n        }\n    });\n\n    parent.appendChild(root);\n    return root;\n}\nwindow.os.registerApplication("Run", "▶️", application, 400, 70);\n\n</pre>\n')
window.os.fs.write('/sources/games/styles_0.md', '## games_styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a .gmroot class to follow the following rules:\n- `.gmroot` is a flex container with column direction, centered content, margin of 2px, padding of 4px, background color of white\n- `.row` is display flex with row direction, centered content\n- `.cell` classes in `.gmroot` be the size of 22px by 22px, inline flex with content centered vertically and horizontally, 2px rounded dark grey border 1px width, margin of 1px, monospace font\n- `.cell.visited` class to have a background color of white, 1px white border\n- `.score` class to have a margin of 4px, monospace font, bold, centered text, background color of white, 2px rounded white border\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.gmroot {\n    display: flex;\n    flex-direction: column;\n    align-items: center;\n    margin: 2px;\n    padding: 4px;\n    background-color: white;\n}\n\n.row {\n    display: flex;\n    flex-direction: row;\n    align-items: center;\n}\n\n.cell {\n    width: 22px;\n    height: 22px;\n    display: inline-flex;\n    justify-content: center;\n    align-items: center;\n    border: 1px solid darkgrey;\n    border-radius: 2px;\n    margin: 1px;\n    font-family: monospace;\n}\n\n.cell.visited {\n    background-color: white;\n    border: 1px solid white;\n}\n\n.score {\n    margin: 4px;\n    font-family: monospace;\n    font-weight: bold;\n    text-align: center;\n    background-color: white;\n    border: 2px solid white;\n    border-radius: 2px;\n}\n\n</pre>\n')
window.os.fs.write('/sources/games/minesweper_0.md', '## games_minesweper_0\n### API\n\n<pre style="text-wrap: wrap">\nfunction minesweeper() { ... }\n            x = Math.floor(Math.random() * 8);\n            y = Math.floor(Math.random() * 8);\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a callback function `minesweeper` that:\n - creates a root dom element with the class `gmroot`\n - generate a matrix of 8x8 with values 0\n - pick a random of 10 cells and set their value to -40 and increase the number value of the neighbouring cells\n - set score to 64\n - add a div with the class `score` and the content `Discovered: 64` to the root dom element\n - iterate through the matrix and for each row add a div element with the class `.row` and for each item add a div with the class `cell`,  ` ` as content and add data-x and data-y as attributes. when the div is clicked call `reveal` function for the current x and y\n - define internal function reveal that:\n   - get div at x and y using data-x and data-y attributes\n   - if the div is already revealed return\n   - set the div content to the value of the cell and add class `.visited` to the div\n   - if the div has am integer value smaller than 0 set the div content to `💣` and call `alert` with the message `Game Over` and the title `💣 minesweeper`\n   - else decrease the score by 1 and update the score div content to `Discovered: ${score}`\n   - if the div has an integer value of 0 call `reveal` for all the neighbouring cells\n - return root element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nfunction minesweeper() {\n    const root = document.createElement("div");\n    root.className = "gmroot";\n\n    const matrix = Array.from({ length: 8 }, () => Array(8).fill(0));\n    const totalMines = 10;\n    let score = 64;\n\n    // Place mines and update neighboring cells\n    for (let i = 0; i < totalMines; i++) {\n        let x, y;\n        do {\n            x = Math.floor(Math.random() * 8);\n
