  <script id="osbase_filesystem">
   (() => {
(function() {
    if (!window.os) {
        window.os = {};
    }
    if (!window.os.fs) {
        window.os.fs = {};
    }

    const storageKey = 'filesystem';
    let filesystem = JSON.parse(localStorage.getItem(storageKey)) || {
        'about.txt': 'Welcome to TempLLMOS'
    };

    /**
     * Saves the filesystem object to local storage.
     * @function
     */
    window.os.fs.sync = function() {
        localStorage.setItem(storageKey, JSON.stringify(filesystem));
    };

    /**
     * Processes and returns a path, handling `..`, `//`, and `/`.
     * @param {string} path - The path to process.
     * @returns {string|null} - The processed path or null if invalid.
     */
    window.os.fs.getPath = function(path) {
        const parts = path.split('/').filter(Boolean);
        const stack = [];
        for (const part of parts) {
            if (part === '..') {
                if (stack.length > 0) {
                    stack.pop();
                } else {
                    return null;
                }
            } else {
                stack.push(part);
            }
        }
        return '/' + stack.join('/');
    };

    /**
     * Checks if the path is valid.
     * @param {string} path - The path to check.
     * @returns {boolean} - True if valid, false otherwise.
     */
    window.os.fs.isValidPath = function(path) {
        return typeof path === 'string' && path.startsWith('/');
    };

    /**
     * Returns a list of entries in the filesystem object at the given path.
     * @param {string} path - The path to list entries from.
     * @returns {Array} - An array of entries.
     */
    window.os.fs.ls = function(path) {
        const processedPath = this.getPath(path);
        if (!this.isValidPath(processedPath)) return [];
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (current[part]) {
                current = current[part];
            } else {
                return [];
            }
        }
        return Object.keys(current);
    };

    /**
     * Creates an empty object at the given path.
     * @param {string} path - The path to create the directory.
     */
    window.os.fs.mkdir = function(path) {
        const processedPath = this.getPath(path);
        if (!this.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (!current[part]) {
                current[part] = {};
            }
            current = current[part];
        }
        this.sync();
    };

    /**
     * Removes the object at the given path.
     * @param {string} path - The path to remove the object from.
     */
    window.os.fs.rm = function(path) {
        const processedPath = this.getPath(path);
        if (!this.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (let i = 0; i < parts.length - 1; i++) {
            if (current[parts[i]]) {
                current = current[parts[i]];
            } else {
                return;
            }
        }
        delete current[parts[parts.length - 1]];
        this.sync();
    };

    /**
     * Writes the content to an entry in the filesystem object at the given path.
     * @param {string} path - The path to write to.
     * @param {string} content - The content to write.
     */
    window.os.fs.write = function(path, content) {
        const processedPath = this.getPath(path);
        if (!this.isValidPath(processedPath)) return;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (let i = 0; i < parts.length - 1; i++) {
            if (!current[parts[i]]) {
                current[parts[i]] = {};
            }
            current = current[parts[i]];
        }
        current[parts[parts.length - 1]] = content;
        this.sync();
    };

    /**
     * Reads an entry split by `\n` in the filesystem object at the given path.
     * @param {string} path - The path to read from.
     * @returns {string|null} - The content of the file or null if not found.
     */
    window.os.fs.read = function(path) {
        const processedPath = this.getPath(path);
        if (!this.isValidPath(processedPath)) return null;
        const parts = processedPath.split('/').filter(Boolean);
        let current = filesystem;
        for (const part of parts) {
            if (current[part]) {
                current = current[part];
            } else {
                return null;
            }
        }
        return current;
    };

    window.os.fs.sync();
})();

})()
  </script>

  <script id="desktop_icon">
   (() => {
(function() {
    window.os = window.os || {};

    /**
     * Creates an icon element with an emoji and title, and attaches a click event.
     * @param {HTMLElement} parent - The parent element to which the icon will be appended.
     * @param {string} emoji - The emoji to display in the icon.
     * @param {string} title - The title to display in the icon.
     * @param {function} callback - The function to call when the icon is clicked.
     */
    window.os.icon = function(parent, emoji, title, callback) {
        var iconElement = document.createElement('div');
        iconElement.className = 'icon';

        var emojiElement = document.createElement('span');
        emojiElement.className = 'emoji';
        emojiElement.textContent = emoji;

        var titleElement = document.createElement('span');
        titleElement.className = 'title';
        titleElement.textContent = title;

        iconElement.appendChild(emojiElement);
        iconElement.appendChild(titleElement);
        parent.appendChild(iconElement);

        iconElement.addEventListener('click', callback);
    };
})();

})()
  </script>

/**

 * @param {string} title - The title to display in the icon.
 * @param {function} callback - The function to call when the icon is clicked.
 */
window.os.addApp = function(emoji, title, callback) {
    const parent = document.getElementById('desktop_content');
    window.os.icon(parent, emoji, title, callback);
};

})()

  <script id="gui_draggable">
   (() => {
window.os = window.os || {};
window.os.gui = window.os.gui || {};

/**
 * Makes an element draggable by changing its absolute position when dragging a specified handle.
 * @param {HTMLElement} root - The element to be made draggable.
 * @param {HTMLElement} dragHandleHTMLElement - The element that will be used to drag the root element.
 */
window.os.gui.makeDraggable = function(root, dragHandleHTMLElement) {
    let offsetX, offsetY;

    dragHandleHTMLElement.addEventListener('mousedown', function(e) {
        offsetX = e.clientX - root.getBoundingClientRect().left;
        offsetY = e.clientY - root.getBoundingClientRect().top;

        function mouseMoveHandler(e) {
            root.style.position = 'absolute';
            root.style.left = (e.clientX - offsetX) + 'px';
            root.style.top = (e.clientY - offsetY) + 'px';
        }

        function mouseUpHandler() {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
        }

        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
    });
};
/**
 * Makes an element resizable by changing its width and height when dragging a specified resize handle.
 * @param {HTMLElement} root - The element to be made resizable.
 * @param {HTMLElement} resizeHandleHTMLElement - The element that will be used to resize the root element.
 */
window.os = window.os || {};
window.os.gui = window.os.gui || {};

window.os.gui.makeResizable = function(root, resizeHandleHTMLElement) {
    let isResizing = false;
    let lastDownX = 0;
    let lastDownY = 0;
    let startWidth = 0;
    let startHeight = 0;

    resizeHandleHTMLElement.addEventListener('mousedown', function(e) {
        isResizing = true;
        lastDownX = e.clientX;
        lastDownY = e.clientY;
        startWidth = parseInt(document.defaultView.getComputedStyle(root).width, 10);
        startHeight = parseInt(document.defaultView.getComputedStyle(root).height, 10);
        e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
        if (!isResizing) return;
        const width = startWidth + (e.clientX - lastDownX);
        const height = startHeight + (e.clientY - lastDownY);
        root.style.width = width + 'px';
        root.style.height = height + 'px';
    });

    document.addEventListener('mouseup', function() {
        isResizing = false;
    });
};
/**
 * Brings the specified DOM node to the front by adjusting its z-index.
 * @param {HTMLElement} rootDOMNode - The element to be brought to the front.
 */
window.os.gui.bringToFront = function(rootDOMNode) {
    const bringToFrontInternal = function() {
        const elements = document.getElementsByClassName(rootDOMNode.className);
        for (let i = 0; i < elements.length; i++) {
            elements[i].style.zIndex = 0;
        }
        rootDOMNode.style.zIndex = 1;
    };

    rootDOMNode.addEventListener('mousedown', bringToFrontInternal);
    bringToFrontInternal();
};

})()
  </script>
  <script id="gui_titleBar">
   (() => {
window.os = window.os || {};
window.os.gui = window.os.gui || {};

/**
 * Creates a title bar with a title and a close button.
 * @param {HTMLElement} parentElement - The parent DOM element to append the title bar to.
 * @param {string} title - The title to display in the title bar.
 * @param {Function} close - The callback function to call when the close button is clicked.
 */
window.os.gui.titleBar = function(parentElement, title, close) {
    var titleBar = document.createElement('div');
    titleBar.className = 'titleBar';

    var titleSpan = document.createElement('span');
    titleSpan.textContent = title;
    titleBar.appendChild(titleSpan);

    var closeButton = document.createElement('button');
    closeButton.textContent = '❌';
    closeButton.className = 'close';
    closeButton.onclick = close;
    titleBar.appendChild(closeButton);

    parentElement.appendChild(titleBar);
};

})()
  </script>
  <script id="gui_toolbar">
   (() => {
window.os = window.os || {};
window.os.gui = window.os.gui || {};

/**
 * Creates a toolbar and appends it to the specified window element.
 * @param {HTMLElement} win - The window element to which the toolbar will be appended.
 * @returns {function(string, function): void} - A function to add buttons to the toolbar.
 */
window.os.gui.createToolbar = function(win) {
    const toolbar = document.createElement('div');
    toolbar.className = 'toolbar';
    const placeholder = win.querySelector('.toolbarPlaceholder');
    if (placeholder) {
        placeholder.appendChild(toolbar);
    }

    /**
     * Adds a button to the toolbar.
     * @param {string} text - The text to display on the button.
     * @param {function} callback - The function to call when the button is clicked.
     */
    function addButton(text, callback) {
        const button = document.createElement('button');
        button.textContent = text;
        button.addEventListener('click', callback);
        toolbar.appendChild(button);
    }

    return addButton;
};

})()
  </script>
  <script id="gui_window">
   (() => {
/**
 * Creates a new window element with a title bar, draggable and resizable functionality.
 * @param {string} emoji - The emoji to display in the title bar.
 * @param {string} title - The title to display in the title bar.
 * @param {number} [width=400] - The width of the window.
 * @param {number} [height=300] - The height of the window.
 * @returns {HTMLElement} The created window element.
 */
window.os.gui.createWindow = function(emoji, title, width = 400, height = 300) {
    const root = document.createElement('div');
    root.className = 'window';
    root.style.width = `${width}px`;
    root.style.height = `${height}px`;
    root.style.position = 'absolute';
    root.style.left = `${(window.innerWidth / 2) - (width / 2)}px`;
    root.style.top = `${(window.innerHeight / 2) - (height / 2)}px`;
    
    window.os.gui.bringToFront(root);
    
    const titlePlaceholder = document.createElement('div');
    titlePlaceholder.className = 'titlePlaceholder';
    root.appendChild(titlePlaceholder);
    
    const toolbarPlaceholder = document.createElement('div');
    toolbarPlaceholder.className = 'toolbarPlaceholder';
    root.appendChild(toolbarPlaceholder);
    
    const contentPlaceholder = document.createElement('div');
    contentPlaceholder.className = 'contentPlaceholder';
    root.appendChild(contentPlaceholder);
    
    const statusPlaceholder = document.createElement('div');
    statusPlaceholder.className = 'statusPlaceholder';
    root.appendChild(statusPlaceholder);
    
    const resizeHandle = document.createElement('div');
    resizeHandle.className = 'resizeHandle';
    root.appendChild(resizeHandle);
    
    window.os.gui.titleBar(titlePlaceholder, `${emoji} ${title}`, function() {
        document.body.removeChild(root);
    });
    
    window.os.gui.makeDraggable(root, titlePlaceholder);
    window.os.gui.makeResizable(root, resizeHandle);
    
    document.body.appendChild(root);
    return root;
};
/**
 * Appends a content element to the content placeholder of a window element.
 * @param {HTMLElement} windowElement - The window element to which the content will be attached.
 * @param {HTMLElement} contentElement - The content element to be appended.
 */
window.os.gui.attachToWindow = function(windowElement, contentElement) {
    const contentPlaceholder = windowElement.querySelector('.contentPlaceholder');
    if (contentPlaceholder) {
        contentPlaceholder.appendChild(contentElement);
    }
};

})()
  </script>

  <script id="registry_extension">
   (() => {
// Ensure the window.os object and its registry are defined
window.os = window.os || {};
window.os.registry = window.os.registry || {};

/**
 * Registers an extension with an associated emoji and callback function.
 * @param {string} extension - The extension to register.
 * @param {string} emoji - The emoji associated with the extension.
 * @param {function} callback - The callback function to be executed for the extension.
 */
window.os.registerExtension = function(extension, emoji, callback) {
    window.os.registry[extension] = {
        emoji: emoji,
        callback: callback
    };
};

})()
  </script>
  <script id="registry_app-icon">
   (() => {
/**
 * Creates an OS icon element for a given path and sets up a click callback.
 * @param {string} path - The path for which to create the icon.
 * @param {function} callback - The function to call when the icon is clicked.
 * @returns {HTMLElement} - The root icon element.
 */
window.os.getOSIcon = function(path, callback) {
    const iconElement = document.createElement('div');
    iconElement.className = 'icon';

    const isFile = path.includes('.'); // Simple check for file extension
    const emojiSpan = document.createElement('span');
    emojiSpan.className = 'emoji';
    emojiSpan.textContent = isFile ? '📄' : '📁';
    iconElement.appendChild(emojiSpan);

    const titleDiv = document.createElement('div');
    titleDiv.className = 'title';
    titleDiv.textContent = path.split('/').pop(); // Get the name from the path
    iconElement.appendChild(titleDiv);

    const extension = isFile ? path.split('.').pop() : null;
    let currentCallback = callback;

    if (extension && window.os.registry && window.os.registry[extension]) {
        const extData = window.os.registry[extension];
        const appEmojiSpan = document.createElement('span');
        appEmojiSpan.className = 'app-emoji';
        appEmojiSpan.textContent = extData.emoji;
        iconElement.appendChild(appEmojiSpan);

        currentCallback = function() {
            extData.callback(path);
        };
    }

    iconElement.addEventListener('click', function() {
        currentCallback(path);
    });

    return iconElement;
};

})()
  </script>
  <script id="registry_registry">
   (() => {
/**
 * Registers a new application with the specified title, emoji, callback, dimensions, and optional extensions.
 * @param {string} title - The title of the application.
 * @param {string} emoji - The emoji to display for the application.
 * @param {function} callback - The function to call when the application is executed.
 * @param {number} [width=400] - The width of the application window.
 * @param {number} [height=400] - The height of the application window.
 * @param {Array} [extensions] - An optional array of extensions to register with the application.
 */
window.os.registerApplication = function(title, emoji, callback, width = 400, height = 400, extensions) {
    const execute = (...params) => {
        const windowInstance = window.os.gui.createWindow(emoji, title, width, height);
        window.os.gui.attachToWindow(windowInstance, callback(windowInstance, ...params));
    };

    if (extensions) {
        extensions.forEach(extension => {
            window.os.registerExtension(extension, emoji, execute);
        });
    }

    window.os.addApp(emoji, title, () => execute());
};

})()
  </script>

  <script id="terminal_terminal-runtime">
   (() => {
/**
 * Removes all elements with the class name 'terminal-line' from the document.
 * @function
 */
function clear() {
    const terminalLines = document.querySelectorAll('.terminal-line');
    terminalLines.forEach(line => line.remove());
}
let currentPath = '/';

/**
 * Changes the current path to the specified path.
 * @param {string} path - The new path to set as current.
 */
function cd(path) {
    currentPath = path;
}

/**
 * Returns the current working directory.
 * @returns {string} - The current path.
 */
function pwd() {
    return currentPath;
}

const bin = {
    sync: window.os.fs.sync,
    getPath: window.os.fs.getPath,
    isValidPath: window.os.fs.isValidPath,
    ls: window.os.fs.ls,
    mkdir: window.os.fs.mkdir,
    rm: window.os.fs.rm,
    write: window.os.fs.write,
    read: window.os.fs.read,
    cd: cd,
    pwd: pwd
};
/**
 * Executes a command with the given input string, processing the command and its arguments.
 * @param {string} input - The command input string to execute.
 * @returns {any} - The result of the command execution or an error message.
 */
function execute(input) {
    const args = input.match(/(?:[^\s"]+|"[^"]*")+/g).map(arg => arg.replace(/(^"|"$)/g, ''));
    let path = currentPath;
    const command = `bin.${args[0]}`;

    if (args[1]) {
        path = args[1].startsWith('/') ? window.os.fs.getPath(args[1]) : window.os.fs.getPath(`${currentPath}/${args[1]}`);
    }

    try {
        return eval(`${command}("${path}", ${args.slice(2).map(arg => `"${arg}"`).join(', ')})`);
    } catch (error) {
        return error.message;
    }
}
window.apps = window.apps || {};

window.apps.terminal = function() {
    const terminal = document.createElement('div');
    terminal.className = 'terminal';

    const terminalOutput = document.createElement('div');
    terminalOutput.className = 'terminal-output';
    const welcomeLine = document.createElement('pre');
    welcomeLine.className = 'terminal-line';
    welcomeLine.textContent = 'Welcome to TempLLM OS';
    terminalOutput.appendChild(welcomeLine);
    terminal.appendChild(terminalOutput);

    const terminalInput = document.createElement('div');
    terminalInput.className = 'terminal-input';
    const prefix = document.createElement('span');
    prefix.className = 'prefix';
    prefix.textContent = '>';
    const input = document.createElement('input');
    input.className = 'terminal-input-text';
    terminalInput.appendChild(prefix);
    terminalInput.appendChild(input);
    terminal.appendChild(terminalInput);

    function output(value, color = 'white') {
        const line = document.createElement('pre');
        line.className = 'terminal-line';
        line.style.color = color;
        if (Array.isArray(value)) {
            value.forEach(item => {
                const itemLine = document.createElement('pre');
                itemLine.className = 'terminal-line';
                itemLine.style.color = color;
                itemLine.textContent = item;
                terminalOutput.prepend(itemLine);
            });
        } else {
            line.textContent = value;
            terminalOutput.prepend(line);
        }
    }

    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const currentTime = new Date().toLocaleTimeString();
            const content = input.value;
            output(`[${currentTime}] ${content}`, 'yellow');
            const result = execute(content);
            output(result);
            input.value = '';
            input.focus();
            prefix.textContent = pwd() + '>';
        }
    });

    return terminal;
};
window.os.registerApplication('Terminal', '🖥️', window.apps.terminal, 800, 500);

})()

  <script id="presenter_presenter-logic">
   (() => {
function getSlideDOMElement(slides) {
    const result = [];
    
    slides.forEach(item => {
        const lines = item.split('\n');
        const slideElement = document.createElement('div');
        slideElement.className = 'slide';

        lines.forEach(line => {
            if (line.startsWith('.')) {
                slideElement.classList.add(line.substring(1).trim());
            } else {
                let element;
                if (line.startsWith('# ')) {
                    element = document.createElement('h1');
                    element.textContent = line.substring(2).trim();
                } else if (line.startsWith('## ')) {
                    element = document.createElement('h2');
                    element.textContent = line.substring(3).trim();
                } else if (line.startsWith('### ')) {
                    element = document.createElement('h3');
                    element.textContent = line.substring(4).trim();
                } else if (line.startsWith('![')) {
                    const altText = line.match(/!\[(.*?)\]/)[1];
                    const src = line.match(/\((.*?)\)/)[1];
                    element = document.createElement('img');
                    element.src = src;
                    element.alt = altText;
                } else if (line.startsWith('`')) {
                    element = document.createElement('pre');
                    element.textContent = line.substring(1, line.length - 1).trim();
                } else {
                    element = document.createElement('p');
                    element.textContent = line.trim();
                }
                slideElement.appendChild(element);
            }
        });

        result.push(slideElement);
    });

    return result;
}
function getPresenterLayout() {
    const presenter = document.createElement('div');
    presenter.className = 'presenter';

    const header = document.createElement('div');
    header.className = 'header';

    const headerImage = document.createElement('img');
    headerImage.src = 'https://www.itdays.ro/public/images/logo-gri.png';
    header.appendChild(headerImage);

    const headerText = document.createElement('p');
    headerText.textContent = 'INNOVATION, PROGRAMMING AND TECHNOLOGIES';
    header.appendChild(headerText);

    presenter.appendChild(header);

    const content = document.createElement('div');
    content.className = 'content';
    presenter.appendChild(content);

    const footer = document.createElement('div');
    footer.className = 'footer';

    const footerImage = document.createElement('img');
    footerImage.src = 'https://ascentcore.com/wp-content/uploads/2023/08/AC-Logo.svg';
    footer.appendChild(footerImage);

    presenter.appendChild(footer);

    return presenter;
}
function readFileContentSync(path) {
    const content = window.os.fs.read(path);
    if (content) {
        return content.split('\n').join(' ');
    }
    return '';
}
window.apps = window.apps || {};

window.apps.presenter = function(_, path = '/itdays.xmd') {
    const rootElement = getPresenterLayout();
    const contentElement = rootElement.querySelector('.content');
    const fileContent = readFileContentSync(path);
    const slides = getSlideDOMElement(fileContent.split('---'));
    
    slides.forEach(slide => contentElement.appendChild(slide));
    
    let currentIndex = 0;
    function showSlide(index) {
        const allSlides = contentElement.children;
        for (let i = 0; i < allSlides.length; i++) {
            allSlides[i].style.display = (i === index) ? 'block' : 'none';
        }
    }
    
    showSlide(currentIndex);
    
    window.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            currentIndex = Math.min(currentIndex + 1, contentElement.children.length - 1);
            showSlide(currentIndex);
        } else if (event.key === 'ArrowLeft') {
            currentIndex = Math.max(currentIndex - 1, 0);
            showSlide(currentIndex);
        }
    });
    
    return rootElement;
};
window.os.registerApplication('Presenter', '📽️', window.apps.presenter, 1200, 680, ['xmd']);

})()
  </script>
  <script id="apps_browser">
   (() => {
function browser(win, path = '') {
    const container = document.createElement('div');
    container.className = 'browser';
    let browserPath = typeof path === 'string' ? path : '';

    function load(path) {
        browserPath = path;
        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }

        if (path) {
            const backIcon = document.createElement('div');
            backIcon.className = 'icon';
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = '🔙';
            backIcon.appendChild(emojiSpan);
            backIcon.onclick = () => load(path.split('/').slice(0, -1).join('/'));
            container.appendChild(backIcon);
        }

        const entries = window.os.fs.ls(path);
        entries.forEach(item => {
            const itemPath = path + '/' + item;
            const icon = window.os.getOSIcon(itemPath, load);
            container.appendChild(icon);

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = itemPath;
            checkbox.onclick = (e) => e.stopPropagation();
            container.appendChild(checkbox);
        });
    }

    load(browserPath);

    const toolbar = window.os.gui.createToolbar(win);
    toolbar('📁', () => {
        const name = prompt('Enter directory name:');
        if (name) {
            window.os.fs.mkdir(browserPath + '/' + name);
            load(browserPath);
        }
    });
    toolbar('📄', () => {
        const name = prompt('Enter file name:');
        if (name) {
            window.os.fs.write(browserPath + '/' + name, '');
            load(browserPath);
        }
    });
    toolbar('🗑️', () => {
        const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
        checkboxes.forEach(checkbox => {
            window.os.fs.rm(checkbox.value);
        });
        load(browserPath);
    });

    return container;
}
window.os.registerApplication('Browser', '📂', browser, 450, 400);

})()

  <script id="games_minesweper">
   (() => {
function minesweeper() {
    const root = document.createElement('div');
    root.className = 'gmroot';

    const matrix = Array.from({ length: 8 }, () => Array(8).fill(0));
    const totalMines = 10;
    let score = 64;

    // Place mines and update neighboring cells
    for (let i = 0; i < totalMines; i++) {
        let x, y;
        do {
            x = Math.floor(Math.random() * 8);
            y = Math.floor(Math.random() * 8);
        } while (matrix[x][y] === -40);
        matrix[x][y] = -40;

        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const nx = x + dx;
                const ny = y + dy;
                if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8 && matrix[nx][ny] !== -40) {
                    matrix[nx][ny]++;
                }
            }
        }
    }

    const scoreDiv = document.createElement('div');
    scoreDiv.className = 'score';
    scoreDiv.textContent = `Discovered: ${score}`;
    root.appendChild(scoreDiv);

    function reveal(x, y) {
        const cellDiv = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        if (cellDiv.classList.contains('visited')) return;

        cellDiv.classList.add('visited');
        cellDiv.textContent = matrix[x][y];

        if (matrix[x][y] < 0) {
            cellDiv.textContent = '💣';
            alert('Game Over', '💣 minesweeper');
        } else {
            score--;
            scoreDiv.textContent = `Discovered: ${score}`;
            if (matrix[x][y] === 0) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nx = x + dx;
                        const ny = y + dy;
                        if (nx >= 0 && nx < 8 && ny >= 0 && ny < 8) {
                            reveal(nx, ny);
                        }
                    }
                }
            }
        }
    }

    for (let i = 0; i < 8; i++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        for (let j = 0; j < 8; j++) {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.setAttribute('data-x', i);
            cellDiv.setAttribute('data-y', j);
            cellDiv.textContent = ' ';
            cellDiv.addEventListener('click', () => reveal(i, j));
            rowDiv.appendChild(cellDiv);
        }
        root.appendChild(rowDiv);
    }

    return root;
}
window.os.registerApplication('Minesweeper', '💣', minesweeper, 300, 300);

})()

window.os.fs.write('/sources/os/logo_0.md', '## osbase_logo_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nSVG dom element, fixed centered on the screen, with a width of 100px and height of 100px of a line art temple logo and the text that says "TempLLM OS"\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n<svg width="100" height="100" viewBox="0 0 100 100" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">\n  <g fill="none" stroke="black" stroke-width="2">\n    <polygon points="50,10 70,30 30,30" /> <!-- Temple roof -->\n    <rect x="35" y="30" width="30" height="40" /> <!-- Temple body -->\n    <line x1="50" y1="70" x2="50" y2="90" /> <!-- Temple door -->\n  </g>\n  <text x="50" y="95" font-family="Arial" font-size="8" text-anchor="middle" fill="black">TempLLM OS</text>\n</svg>\n\n</pre>\n')
window.os.fs.write('/sources/os/global-objects_0.md', '## osbase_global-objects_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nCreate a new empty object `os` on the window global object\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = {};\n\n</pre>\n')
window.os.fs.write('/sources/filesystem/filesystem_0.md', '## osbase_filesystem_0\n### API\n\n<pre style="text-wrap: wrap">\n    /**\n     * Saves the filesystem object to local storage.\n     * @function\n     */\nwindow.os.fs.sync = function() { ... }\n    /**\n     * Processes and returns a path, handling `..`, `//`, and `/`.\n     * @param {string} path - The path to process.\n     * @returns {string|null} - The processed path or null if invalid.\n     */\nwindow.os.fs.getPath = function(path) { ... }\n    /**\n     * Checks if the path is valid.\n     * @param {string} path - The path to check.\n     * @returns {boolean} - True if valid, false otherwise.\n     */\nwindow.os.fs.isValidPath = function(path) { ... }\n    /**\n     * Returns a list of entries in the filesystem object at the given path.\n     * @param {string} path - The path to list entries from.\n     * @returns {Array} - An array of entries.\n     */\nwindow.os.fs.ls = function(path) { ... }\n    /**\n     * Creates an empty object at the given path.\n     * @param {string} path - The path to create the directory.\n     */\nwindow.os.fs.mkdir = function(path) { ... }\n    /**\n     * Removes the object at the given path.\n     * @param {string} path - The path to remove the object from.\n     */\nwindow.os.fs.rm = function(path) { ... }\n    /**\n     * Writes the content to an entry in the filesystem object at the given path.\n     * @param {string} path - The path to write to.\n     * @param {string} content - The content to write.\n     */\nwindow.os.fs.write = function(path, content) { ... }\n    /**\n     * Reads an entry split by `\n` in the filesystem object at the given path.\n     * @param {string} path - The path to read from.\n     * @returns {string|null} - The content of the file or null if not found.\n     */\nwindow.os.fs.read = function(path) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nLoad the `filesystem` object from the local storage as json, if it does not exist create an empty object with a property `about.txt` with the content `Welcome to TempLLMOS`\nDefine the following functions on the window.os.fs object:\n `sync` - save the filesystem object to the local storage that will be called by the other functions that modify the filesystem object\n `getPath` - process and return a path by taking into account `..`, `//` and `/`. return null if the path is invalid\n `isValidPath` - checks if the path is valid\n `ls` - returns a list of entries in the filesystem object at the given path\n `mkdir` - creates an empty object at the given path\n `rm` - removes the object at the given path\n `write` - writes the content to an entry in the filesystem object at the given path\n `read` - reads an entry split by `\n` in the filesystem object at the given path, last element in path is the file name\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n(function() {\n    if (!window.os) {\n        window.os = {};\n    }\n    if (!window.os.fs) {\n        window.os.fs = {};\n    }\n\n    const storageKey = "filesystem";\n    let filesystem = JSON.parse(localStorage.getItem(storageKey)) || {\n        "about.txt": "Welcome to TempLLMOS"\n    };\n\n    /**\n     * Saves the filesystem object to local storage.\n     * @function\n     */\n    window.os.fs.sync = function() {\n        localStorage.setItem(storageKey, JSON.stringify(filesystem));\n    };\n\n    /**\n     * Processes and returns a path, handling `..`, `//`, and `/`.\n     * @param {string} path - The path to process.\n     * @returns {string|null} - The processed path or null if invalid.\n     */\n    window.os.fs.getPath = function(path) {\n        const parts = path.split("/").filter(Boolean);\n        const stack = [];\n        for (const part of parts) {\n            if (part === "..") {\n                if (stack.length > 0) {\n                    stack.pop();\n                } else {\n                    return null;\n                }\n            } else {\n                stack.push(part);\n            }\n        }\n        return "/" + stack.join("/");\n    };\n\n    /**\n     * Checks if the path is valid.\n     * @param {string} path - The path to check.\n     * @returns {boolean} - True if valid, false otherwise.\n     */\n    window.os.fs.isValidPath = function(path) {\n        return typeof path === "string" && path.startsWith("/");\n    };\n\n    /**\n     * Returns a list of entries in the filesystem object at the given path.\n     * @param {string} path - The path to list entries from.\n     * @returns {Array} - An array of entries.\n     */\n    window.os.fs.ls = function(path) {\n        const processedPath = this.getPath(path);\n        if (!this.isValidPath(processedPath)) return [];\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (current[part]) {\n                current = current[part];\n            } else {\n                return [];\n            }\n        }\n        return Object.keys(current);\n    };\n\n    /**\n     * Creates an empty object at the given path.\n     * @param {string} path - The path to create the directory.\n     */\n    window.os.fs.mkdir = function(path) {\n        const processedPath = this.getPath(path);\n        if (!this.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (!current[part]) {\n                current[part] = {};\n            }\n            current = current[part];\n        }\n        this.sync();\n    };\n\n    /**\n     * Removes the object at the given path.\n     * @param {string} path - The path to remove the object from.\n     */\n    window.os.fs.rm = function(path) {\n        const processedPath = this.getPath(path);\n        if (!this.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (let i = 0; i < parts.length - 1; i++) {\n            if (current[parts[i]]) {\n                current = current[parts[i]];\n            } else {\n                return;\n            }\n        }\n        delete current[parts[parts.length - 1]];\n        this.sync();\n    };\n\n    /**\n     * Writes the content to an entry in the filesystem object at the given path.\n     * @param {string} path - The path to write to.\n     * @param {string} content - The content to write.\n     */\n    window.os.fs.write = function(path, content) {\n        const processedPath = this.getPath(path);\n        if (!this.isValidPath(processedPath)) return;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (let i = 0; i < parts.length - 1; i++) {\n            if (!current[parts[i]]) {\n                current[parts[i]] = {};\n            }\n            current = current[parts[i]];\n        }\n        current[parts[parts.length - 1]] = content;\n        this.sync();\n    };\n\n    /**\n     * Reads an entry split by `\n` in the filesystem object at the given path.\n     * @param {string} path - The path to read from.\n     * @returns {string|null} - The content of the file or null if not found.\n     */\n    window.os.fs.read = function(path) {\n        const processedPath = this.getPath(path);\n        if (!this.isValidPath(processedPath)) return null;\n        const parts = processedPath.split("/").filter(Boolean);\n        let current = filesystem;\n        for (const part of parts) {\n            if (current[part]) {\n                current = current[part];\n            } else {\n                return null;\n            }\n        }\n        return current;\n    };\n\n    window.os.fs.sync();\n})();\n\n</pre>\n')
window.os.fs.write('/sources/filesystem/outputs_0.md', '## osbase_outputs_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncall write with the path `/logo.txt` and ascii art of text `TempLLM OS` on 10 lines\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nconst asciiArt = `\nTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT\nT:::::::::::::::::::::T:::::::::::::T\nT:::::::::::::::::::::T:::::::::::::T\nT:::::TT:::::::TT:::::T:::::::::::::T\nTTTTTT  T:::::T  TTTTTT:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        T:::::T        T:::::::::::::T\n        TTTTTTT        TTTTTTTTTTTTTTT\n`;\n\nwindow.os.fs.write("/logo.txt", asciiArt);\n\n</pre>\n')
window.os.fs.write('/sources/desktop/content-style_0.md', '## desktop_content-style_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style the `#desktop_content` id to match the following rules:\nabsolute position, #FFF4DF background color, size, 100% width, 100% height, overflow-y hidden, padding of 10px, display flex, flex-wrap wrap, flex-direction column, align content: flex start, disable selection\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n#desktop_content {\n    position: absolute;\n    background-color: #FFF4DF;\n    width: 100%;\n    height: 100%;\n    overflow-y: hidden;\n    padding: 10px;\n    display: flex;\n    flex-wrap: wrap;\n    flex-direction: column;\n    align-content: flex-start;\n    user-select: none; /* Disable selection */\n}\n\n</pre>\n')
window.os.fs.write('/sources/desktop/notification-styles_0.md', '## desktop_notification-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style the `#desktop_notifications` id to match the following rules:\nabsolute position, fixed size, 100% width, 100% height, overflow-y hidden, padding of 10px, display flex, flex-wrap wrap, flex-direction column, align content: flex start\ncss style the `.notification` class to match the following rules:\nwidth of 100%, padding of 10px, margin of 5px, border-radius of 5px, background color of #f1f1f1, display flex, justify content space-between, align items center\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n#desktop_notifications {\n    position: absolute;\n    width: 100%;\n    height: 100%;\n    overflow-y: hidden;\n    padding: 10px;\n    display: flex;\n    flex-wrap: wrap;\n    flex-direction: column;\n    align-content: flex-start;\n}\n\n.notification {\n    width: 100%;\n    padding: 10px;\n    margin: 5px;\n    border-radius: 5px;\n    background-color: #f1f1f1;\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n}\n\n</pre>\n')
window.os.fs.write('/sources/desktop/icon-styles_0.md', '## desktop_icon-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style the `.icon` class to match the following rules:\n1. 64px width, 64px min height, text-align center, margin of 5px, pointer cursor, position relative, display flex with a column flex direction\n2. containing `.emoji` class should be a block, have a font-size of 30px and inline-block display, position relative\n3. containing `.title` class should be a block, have a font-size of 8px, monospaced font, black text, padding of 5px, allow word-wrap to break word, black rounded border with white background\n4. containing `.app-emoji` class should be absolutely positioned  12px on the right of the icon and 20px top\n5. containing checkbox should be absolutely positioned  2px on the left of the icon and -6px top, with a 8px width and 8px height\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.icon {\n    width: 64px;\n    min-height: 64px;\n    text-align: center;\n    margin: 5px;\n    cursor: pointer;\n    position: relative;\n    display: flex;\n    flex-direction: column;\n}\n\n.icon .emoji {\n    display: block;\n    font-size: 30px;\n    position: relative;\n}\n\n.icon .title {\n    display: block;\n    font-size: 8px;\n    font-family: monospace;\n    color: black;\n    padding: 5px;\n    word-wrap: break-word;\n    border: 1px solid black;\n    background-color: white;\n    border-radius: 5px;\n}\n\n.icon .app-emoji {\n    position: absolute;\n    right: 12px;\n    top: 20px;\n}\n\n.icon input[type="checkbox"] {\n    position: absolute;\n    left: 2px;\n    top: -6px;\n    width: 8px;\n    height: 8px;\n}\n\n</pre>\n')
window.os.fs.write('/sources/desktop/icon_0.md', '## desktop_icon_0\n### API\n\n<pre style="text-wrap: wrap">\n    /**\n     * Creates an icon element with an emoji and title, and attaches a click event.\n     * @param {HTMLElement} parent - The parent element to which the icon will be appended.\n     * @param {string} emoji - The emoji to display in the icon.\n     * @param {string} title - The title to display in the icon.\n     * @param {function} callback - The function to call when the icon is clicked.\n     */\nwindow.os.icon = function(parent, emoji, title, callback) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nDefine a function called `icon` on `window.os` namespace that takes three parameters: parent, emoji, title and a callback:\n- create a root DOM element with the class `.icon` and add it to `parent`\n- add a span with the class `.emoji` and the emoji as its content\n- add a span with the class `.title` and the title as its content\n- when the icon is clicked, call the callback\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n(function() {\n    window.os = window.os || {};\n\n    /**\n     * Creates an icon element with an emoji and title, and attaches a click event.\n     * @param {HTMLElement} parent - The parent element to which the icon will be appended.\n     * @param {string} emoji - The emoji to display in the icon.\n     * @param {string} title - The title to display in the icon.\n     * @param {function} callback - The function to call when the icon is clicked.\n     */\n    window.os.icon = function(parent, emoji, title, callback) {\n        var iconElement = document.createElement("div");\n        iconElement.className = "icon";\n\n        var emojiElement = document.createElement("span");\n        emojiElement.className = "emoji";\n        emojiElement.textContent = emoji;\n\n        var titleElement = document.createElement("span");\n        titleElement.className = "title";\n        titleElement.textContent = title;\n\n        iconElement.appendChild(emojiElement);\n        iconElement.appendChild(titleElement);\n        parent.appendChild(iconElement);\n\n        iconElement.addEventListener("click", callback);\n    };\n})();\n\n</pre>\n')
window.os.fs.write('/sources/desktop/desktop-app_0.md', '## desktop_desktop-app_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Adds an application icon to the desktop with the specified emoji, title, and click callback.\n * @param {string} emoji - The emoji to display in the icon.\n * @param {string} title - The title to display in the icon.\n * @param {function} callback - The function to call when the icon is clicked.\n */\nwindow.os.addApp = function(emoji, title, callback) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nDefine a function called `addApp` on `window.os` namespace that takes four parameters: emoji, title and a callback:\n- call `icon` with element at `#desktop_content`, emoji, title and the callback as parameters\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Adds an application icon to the desktop with the specified emoji, title, and click callback.\n * @param {string} emoji - The emoji to display in the icon.\n * @param {string} title - The title to display in the icon.\n * @param {function} callback - The function to call when the icon is clicked.\n */\nwindow.os.addApp = function(emoji, title, callback) {\n    const parent = document.getElementById("desktop_content");\n    window.os.icon(parent, emoji, title, callback);\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/draggable_0.md', '## gui_draggable_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Makes an element draggable by changing its absolute position when dragging a specified handle.\n * @param {HTMLElement} root - The element to be made draggable.\n * @param {HTMLElement} dragHandleHTMLElement - The element that will be used to drag the root element.\n */\nwindow.os.gui.makeDraggable = function(root, dragHandleHTMLElement) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nImplement `makeDraggable` on `window.os.gui` object that takes two parameters root and dragHandleHTMLElement with the following functionality:\n - change absolute position of root by dragging the dragHandleHTMLElement\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\n/**\n * Makes an element draggable by changing its absolute position when dragging a specified handle.\n * @param {HTMLElement} root - The element to be made draggable.\n * @param {HTMLElement} dragHandleHTMLElement - The element that will be used to drag the root element.\n */\nwindow.os.gui.makeDraggable = function(root, dragHandleHTMLElement) {\n    let offsetX, offsetY;\n\n    dragHandleHTMLElement.addEventListener("mousedown", function(e) {\n        offsetX = e.clientX - root.getBoundingClientRect().left;\n        offsetY = e.clientY - root.getBoundingClientRect().top;\n\n        function mouseMoveHandler(e) {\n            root.style.position = "absolute";\n            root.style.left = (e.clientX - offsetX) + "px";\n            root.style.top = (e.clientY - offsetY) + "px";\n        }\n\n        function mouseUpHandler() {\n            document.removeEventListener("mousemove", mouseMoveHandler);\n            document.removeEventListener("mouseup", mouseUpHandler);\n        }\n\n        document.addEventListener("mousemove", mouseMoveHandler);\n        document.addEventListener("mouseup", mouseUpHandler);\n    });\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/draggable_1.md', '## gui_draggable_1\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Makes an element resizable by changing its width and height when dragging a specified resize handle.\n * @param {HTMLElement} root - The element to be made resizable.\n * @param {HTMLElement} resizeHandleHTMLElement - The element that will be used to resize the root element.\n */\nwindow.os.gui.makeResizable = function(root, resizeHandleHTMLElement) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nImplement `makeResizable` on `window.os.gui` object  that takes two parameters: root, resizeHandleHTMLElement with the following functionality:` \n - resize (both width and height) the root HTMLElement element by dragging the resizeHandle DOM element.\n - update starting width and height on mouseup\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\n/**\n * Makes an element draggable by changing its absolute position when dragging a specified handle.\n * @param {HTMLElement} root - The element to be made draggable.\n * @param {HTMLElement} dragHandleHTMLElement - The element that will be used to drag the root element.\n */\nwindow.os.gui.makeDraggable = function(root, dragHandleHTMLElement) {\n    let offsetX, offsetY;\n\n    dragHandleHTMLElement.addEventListener("mousedown", function(e) {\n        offsetX = e.clientX - root.getBoundingClientRect().left;\n        offsetY = e.clientY - root.getBoundingClientRect().top;\n\n        function mouseMoveHandler(e) {\n            root.style.position = "absolute";\n            root.style.left = (e.clientX - offsetX) + "px";\n            root.style.top = (e.clientY - offsetY) + "px";\n        }\n\n        function mouseUpHandler() {\n            document.removeEventListener("mousemove", mouseMoveHandler);\n            document.removeEventListener("mouseup", mouseUpHandler);\n        }\n\n        document.addEventListener("mousemove", mouseMoveHandler);\n        document.addEventListener("mouseup", mouseUpHandler);\n    });\n};\n/**\n * Makes an element resizable by changing its width and height when dragging a specified resize handle.\n * @param {HTMLElement} root - The element to be made resizable.\n * @param {HTMLElement} resizeHandleHTMLElement - The element that will be used to resize the root element.\n */\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\nwindow.os.gui.makeResizable = function(root, resizeHandleHTMLElement) {\n    let isResizing = false;\n    let lastDownX = 0;\n    let lastDownY = 0;\n    let startWidth = 0;\n    let startHeight = 0;\n\n    resizeHandleHTMLElement.addEventListener("mousedown", function(e) {\n        isResizing = true;\n        lastDownX = e.clientX;\n        lastDownY = e.clientY;\n        startWidth = parseInt(document.defaultView.getComputedStyle(root).width, 10);\n        startHeight = parseInt(document.defaultView.getComputedStyle(root).height, 10);\n        e.preventDefault();\n    });\n\n    document.addEventListener("mousemove", function(e) {\n        if (!isResizing) return;\n        const width = startWidth + (e.clientX - lastDownX);\n        const height = startHeight + (e.clientY - lastDownY);\n        root.style.width = width + "px";\n        root.style.height = height + "px";\n    });\n\n    document.addEventListener("mouseup", function() {\n        isResizing = false;\n    });\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/draggable_2.md', '## gui_draggable_2\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Brings the specified DOM node to the front by adjusting its z-index.\n * @param {HTMLElement} rootDOMNode - The element to be brought to the front.\n */\nwindow.os.gui.bringToFront = function(rootDOMNode) { ... }\nconst bringToFrontInternal = function() { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nImplement `bringToFront` on `window.os.gui` object that taskes a single parameter: rootDOMNode  with the following functionality:\n- creates an internal function that:\n  * takes all elements with the same class as rootDomNode\n  * iterate through them and sets the z-index to 0 and at the end sets the z-index of rootDOMNode to 1\n- adds a mousedown event listener to rootDOMNode that calls the internal function\n- call the internal function\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\n/**\n * Makes an element draggable by changing its absolute position when dragging a specified handle.\n * @param {HTMLElement} root - The element to be made draggable.\n * @param {HTMLElement} dragHandleHTMLElement - The element that will be used to drag the root element.\n */\nwindow.os.gui.makeDraggable = function(root, dragHandleHTMLElement) {\n    let offsetX, offsetY;\n\n    dragHandleHTMLElement.addEventListener("mousedown", function(e) {\n        offsetX = e.clientX - root.getBoundingClientRect().left;\n        offsetY = e.clientY - root.getBoundingClientRect().top;\n\n        function mouseMoveHandler(e) {\n            root.style.position = "absolute";\n            root.style.left = (e.clientX - offsetX) + "px";\n            root.style.top = (e.clientY - offsetY) + "px";\n        }\n\n        function mouseUpHandler() {\n            document.removeEventListener("mousemove", mouseMoveHandler);\n            document.removeEventListener("mouseup", mouseUpHandler);\n        }\n\n        document.addEventListener("mousemove", mouseMoveHandler);\n        document.addEventListener("mouseup", mouseUpHandler);\n    });\n};\n/**\n * Makes an element resizable by changing its width and height when dragging a specified resize handle.\n * @param {HTMLElement} root - The element to be made resizable.\n * @param {HTMLElement} resizeHandleHTMLElement - The element that will be used to resize the root element.\n */\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\nwindow.os.gui.makeResizable = function(root, resizeHandleHTMLElement) {\n    let isResizing = false;\n    let lastDownX = 0;\n    let lastDownY = 0;\n    let startWidth = 0;\n    let startHeight = 0;\n\n    resizeHandleHTMLElement.addEventListener("mousedown", function(e) {\n        isResizing = true;\n        lastDownX = e.clientX;\n        lastDownY = e.clientY;\n        startWidth = parseInt(document.defaultView.getComputedStyle(root).width, 10);\n        startHeight = parseInt(document.defaultView.getComputedStyle(root).height, 10);\n        e.preventDefault();\n    });\n\n    document.addEventListener("mousemove", function(e) {\n        if (!isResizing) return;\n        const width = startWidth + (e.clientX - lastDownX);\n        const height = startHeight + (e.clientY - lastDownY);\n        root.style.width = width + "px";\n        root.style.height = height + "px";\n    });\n\n    document.addEventListener("mouseup", function() {\n        isResizing = false;\n    });\n};\n/**\n * Brings the specified DOM node to the front by adjusting its z-index.\n * @param {HTMLElement} rootDOMNode - The element to be brought to the front.\n */\nwindow.os.gui.bringToFront = function(rootDOMNode) {\n    const bringToFrontInternal = function() {\n        const elements = document.getElementsByClassName(rootDOMNode.className);\n        for (let i = 0; i < elements.length; i++) {\n            elements[i].style.zIndex = 0;\n        }\n        rootDOMNode.style.zIndex = 1;\n    };\n\n    rootDOMNode.addEventListener("mousedown", bringToFrontInternal);\n    bringToFrontInternal();\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/titleBar_0.md', '## gui_titleBar_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Creates a title bar with a title and a close button.\n * @param {HTMLElement} parentElement - The parent DOM element to append the title bar to.\n * @param {string} title - The title to display in the title bar.\n * @param {Function} close - The callback function to call when the close button is clicked.\n */\nwindow.os.gui.titleBar = function(parentElement, title, close) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nDefine a function `titleBar` on the `window.os.gui` object that takes two parameter: parentElement (DOM element), title (string), and a callback `close` and has the following functionality:\n- create a root DOM element with the class `.titleBar`\n- add to the root DOM element a `span` containing the title parameter\n- add to the root DOM element a `button` with the text `❌` and class `close` that calls the close callback\n- append the root DOM element to parentElement\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\n/**\n * Creates a title bar with a title and a close button.\n * @param {HTMLElement} parentElement - The parent DOM element to append the title bar to.\n * @param {string} title - The title to display in the title bar.\n * @param {Function} close - The callback function to call when the close button is clicked.\n */\nwindow.os.gui.titleBar = function(parentElement, title, close) {\n    var titleBar = document.createElement("div");\n    titleBar.className = "titleBar";\n\n    var titleSpan = document.createElement("span");\n    titleSpan.textContent = title;\n    titleBar.appendChild(titleSpan);\n\n    var closeButton = document.createElement("button");\n    closeButton.textContent = "❌";\n    closeButton.className = "close";\n    closeButton.onclick = close;\n    titleBar.appendChild(closeButton);\n\n    parentElement.appendChild(titleBar);\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/toolbar_0.md', '## gui_toolbar_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Creates a toolbar and appends it to the specified window element.\n * @param {HTMLElement} win - The window element to which the toolbar will be appended.\n * @returns {function(string, function): void} - A function to add buttons to the toolbar.\n */\nwindow.os.gui.createToolbar = function(win) { ... }\n    /**\n     * Adds a button to the toolbar.\n     * @param {string} text - The text to display on the button.\n     * @param {function} callback - The function to call when the button is clicked.\n     */\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncreate function `createToolbar` on the `window.os.gui` object and generate jsdoc that takes one HTMLElement parameter `win`\n- create a root DOM element with the class `.toolbar`\n- append the root DOM element to the `.toolbarPlaceholder` from `win` HTML element\n- create internal function `addButton` that takes two parameters: text and callback that adds a button to the root DOM element with the text parameter and call the callback when the button is clicked\n- return internal addButton function\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\n\n/**\n * Creates a toolbar and appends it to the specified window element.\n * @param {HTMLElement} win - The window element to which the toolbar will be appended.\n * @returns {function(string, function): void} - A function to add buttons to the toolbar.\n */\nwindow.os.gui.createToolbar = function(win) {\n    const toolbar = document.createElement("div");\n    toolbar.className = "toolbar";\n    const placeholder = win.querySelector(".toolbarPlaceholder");\n    if (placeholder) {\n        placeholder.appendChild(toolbar);\n    }\n\n    /**\n     * Adds a button to the toolbar.\n     * @param {string} text - The text to display on the button.\n     * @param {function} callback - The function to call when the button is clicked.\n     */\n    function addButton(text, callback) {\n        const button = document.createElement("button");\n        button.textContent = text;\n        button.addEventListener("click", callback);\n        toolbar.appendChild(button);\n    }\n\n    return addButton;\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/window_0.md', '## gui_window_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Creates a new window element with a title bar, draggable and resizable functionality.\n * @param {string} emoji - The emoji to display in the title bar.\n * @param {string} title - The title to display in the title bar.\n * @param {number} [width=400] - The width of the window.\n * @param {number} [height=300] - The height of the window.\n * @returns {HTMLElement} The created window element.\n */\nwindow.os.gui.createWindow = function(emoji, title, width = 400, height = 300) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nDefine a function `createWindow` on the `window.os.gui` object that takes four parameters: emoji, title, width and height that are defaulting to 400 and 300, respectively if not passed and have the following functionality:\n- create a root DOM element with the class `.window`, set the width and height only, and add it to document body in the middle of the document\n- call bringToFront on the root element\n- add and empty div with class `titlePlaceholder` to the root DOM element\n- add and empty div with class `toolbarPlaceholder` to the root DOM element\n- add and empty div with class `contentPlaceholder` to the root DOM element\n- add and empty div with class `statusPlaceholder` to the root DOM element\n- add a resize handle to the root DOM element with class `resizeHandle`\n- add titleBar to `.titlePlaceholder` having the text `emoji + title` and close callback removes root DOM element from the document body\n- make root element draggable by the `.titlePlaceholder` element\n- make root element resizable by the `resizeHandle` element\n- set root DOM element left position document width divided by 2 minus width divided by 2\n- set root DOM element top position document height divided by 2 minus height divided by 2\n- return root DOM element\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Creates a new window element with a title bar, draggable and resizable functionality.\n * @param {string} emoji - The emoji to display in the title bar.\n * @param {string} title - The title to display in the title bar.\n * @param {number} [width=400] - The width of the window.\n * @param {number} [height=300] - The height of the window.\n * @returns {HTMLElement} The created window element.\n */\nwindow.os.gui.createWindow = function(emoji, title, width = 400, height = 300) {\n    const root = document.createElement("div");\n    root.className = "window";\n    root.style.width = `${width}px`;\n    root.style.height = `${height}px`;\n    root.style.position = "absolute";\n    root.style.left = `${(window.innerWidth / 2) - (width / 2)}px`;\n    root.style.top = `${(window.innerHeight / 2) - (height / 2)}px`;\n    \n    window.os.gui.bringToFront(root);\n    \n    const titlePlaceholder = document.createElement("div");\n    titlePlaceholder.className = "titlePlaceholder";\n    root.appendChild(titlePlaceholder);\n    \n    const toolbarPlaceholder = document.createElement("div");\n    toolbarPlaceholder.className = "toolbarPlaceholder";\n    root.appendChild(toolbarPlaceholder);\n    \n    const contentPlaceholder = document.createElement("div");\n    contentPlaceholder.className = "contentPlaceholder";\n    root.appendChild(contentPlaceholder);\n    \n    const statusPlaceholder = document.createElement("div");\n    statusPlaceholder.className = "statusPlaceholder";\n    root.appendChild(statusPlaceholder);\n    \n    const resizeHandle = document.createElement("div");\n    resizeHandle.className = "resizeHandle";\n    root.appendChild(resizeHandle);\n    \n    window.os.gui.titleBar(titlePlaceholder, `${emoji} ${title}`, function() {\n        document.body.removeChild(root);\n    });\n    \n    window.os.gui.makeDraggable(root, titlePlaceholder);\n    window.os.gui.makeResizable(root, resizeHandle);\n    \n    document.body.appendChild(root);\n    return root;\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/window_1.md', '## gui_window_1\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Appends a content element to the content placeholder of a window element.\n * @param {HTMLElement} windowElement - The window element to which the content will be attached.\n * @param {HTMLElement} contentElement - The content element to be appended.\n */\nwindow.os.gui.attachToWindow = function(windowElement, contentElement) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\nDefine a function called `attachToWindow` on the `window.os.gui` object that takes two parameters: windowElement and contentElement that takes the contentElement and appends it to the `.contentPlaceholder` of the windowElement\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n/**\n * Creates a new window element with a title bar, draggable and resizable functionality.\n * @param {string} emoji - The emoji to display in the title bar.\n * @param {string} title - The title to display in the title bar.\n * @param {number} [width=400] - The width of the window.\n * @param {number} [height=300] - The height of the window.\n * @returns {HTMLElement} The created window element.\n */\nwindow.os.gui.createWindow = function(emoji, title, width = 400, height = 300) {\n    const root = document.createElement("div");\n    root.className = "window";\n    root.style.width = `${width}px`;\n    root.style.height = `${height}px`;\n    root.style.position = "absolute";\n    root.style.left = `${(window.innerWidth / 2) - (width / 2)}px`;\n    root.style.top = `${(window.innerHeight / 2) - (height / 2)}px`;\n    \n    window.os.gui.bringToFront(root);\n    \n    const titlePlaceholder = document.createElement("div");\n    titlePlaceholder.className = "titlePlaceholder";\n    root.appendChild(titlePlaceholder);\n    \n    const toolbarPlaceholder = document.createElement("div");\n    toolbarPlaceholder.className = "toolbarPlaceholder";\n    root.appendChild(toolbarPlaceholder);\n    \n    const contentPlaceholder = document.createElement("div");\n    contentPlaceholder.className = "contentPlaceholder";\n    root.appendChild(contentPlaceholder);\n    \n    const statusPlaceholder = document.createElement("div");\n    statusPlaceholder.className = "statusPlaceholder";\n    root.appendChild(statusPlaceholder);\n    \n    const resizeHandle = document.createElement("div");\n    resizeHandle.className = "resizeHandle";\n    root.appendChild(resizeHandle);\n    \n    window.os.gui.titleBar(titlePlaceholder, `${emoji} ${title}`, function() {\n        document.body.removeChild(root);\n    });\n    \n    window.os.gui.makeDraggable(root, titlePlaceholder);\n    window.os.gui.makeResizable(root, resizeHandle);\n    \n    document.body.appendChild(root);\n    return root;\n};\n/**\n * Appends a content element to the content placeholder of a window element.\n * @param {HTMLElement} windowElement - The window element to which the content will be attached.\n * @param {HTMLElement} contentElement - The content element to be appended.\n */\nwindow.os.gui.attachToWindow = function(windowElement, contentElement) {\n    const contentPlaceholder = windowElement.querySelector(".contentPlaceholder");\n    if (contentPlaceholder) {\n        contentPlaceholder.appendChild(contentElement);\n    }\n};\n\n</pre>\n')
window.os.fs.write('/sources/gui/gui-styles_0.md', '## gui_gui-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a .titleBar class to follow the following rules:\n- orange background color, a black bottom border of 1px solid\n- display of flex, a justify-content of space-between, an align-items of center\n- monospaced black small text\n- 5px horizontal padding, 0 vertical padding\n- 2px black border bottom\n- render buttons flat, no border, no background, a cursor of pointer, font size of 6, 5px padding\n- do not allow text selection\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.titleBar {\n    background-color: orange;\n    border-bottom: 1px solid black;\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    font-family: monospace;\n    color: black;\n    font-size: small;\n    padding: 0 5px;\n    border-bottom: 2px solid black;\n    user-select: none;\n}\n\n.titleBar button {\n    border: none;\n    background: none;\n    cursor: pointer;\n    font-size: 6px;\n    padding: 5px;\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/gui-styles_1.md', '## gui_gui-styles_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a .window class to follow the following rules:\n- white background color\n- disable text selection\n- a border of 2px solid black\n- a border-radius of 8px\n- hidden overflow\n- a box-shadow of 4px 4px 0 0 rgba(0,0,0,0.5)\n- absolute position\n- display of flex and flex-direction of column\n- inner .contentPlaceholder class should have a padding of 5px, flex-grow of 1 and overflow of auto\n- inner .statusPlaceholder class should have  a border-top of 1px solid black and a monospaced small text\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.titleBar {\n    background-color: orange;\n    border-bottom: 1px solid black;\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    font-family: monospace;\n    color: black;\n    font-size: small;\n    padding: 0 5px;\n    border-bottom: 2px solid black;\n    user-select: none;\n}\n\n.titleBar button {\n    border: none;\n    background: none;\n    cursor: pointer;\n    font-size: 6px;\n    padding: 5px;\n}\n.window {\n    background-color: white;\n    user-select: none;\n    border: 2px solid black;\n    border-radius: 8px;\n    overflow: hidden;\n    box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.5);\n    position: absolute;\n    display: flex;\n    flex-direction: column;\n}\n\n.window .contentPlaceholder {\n    padding: 5px;\n    flex-grow: 1;\n    overflow: auto;\n}\n\n.window .statusPlaceholder {\n    border-top: 1px solid black;\n    font-family: monospace;\n    font-size: small;\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/gui-styles_2.md', '## gui_gui-styles_2\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a  `.resizeHandle` class with the following rules:\n- a width and height of 0px\n- an absolute position\n- a bottom and right of 0\n- a cursor of se-resize\n- border width: 0 0 10px 10px\n- border style: solid\n- `border-color: transparent transparent #ff7200 transparent`\n- transform: rotate(0deg)\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.titleBar {\n    background-color: orange;\n    border-bottom: 1px solid black;\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    font-family: monospace;\n    color: black;\n    font-size: small;\n    padding: 0 5px;\n    border-bottom: 2px solid black;\n    user-select: none;\n}\n\n.titleBar button {\n    border: none;\n    background: none;\n    cursor: pointer;\n    font-size: 6px;\n    padding: 5px;\n}\n.window {\n    background-color: white;\n    user-select: none;\n    border: 2px solid black;\n    border-radius: 8px;\n    overflow: hidden;\n    box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.5);\n    position: absolute;\n    display: flex;\n    flex-direction: column;\n}\n\n.window .contentPlaceholder {\n    padding: 5px;\n    flex-grow: 1;\n    overflow: auto;\n}\n\n.window .statusPlaceholder {\n    border-top: 1px solid black;\n    font-family: monospace;\n    font-size: small;\n}\n.resizeHandle {\n    width: 0;\n    height: 0;\n    position: absolute;\n    bottom: 0;\n    right: 0;\n    cursor: se-resize;\n    border-width: 0 0 10px 10px;\n    border-style: solid;\n    border-color: transparent transparent #ff7200 transparent;\n    transform: rotate(0deg);\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/gui-styles_3.md', '## gui_gui-styles_3\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for `.toolbar` class to follow the following rules:\n- a padding of 2px\n- a background of antique white\n- a margin-bottom of 2px\n- a border-bottom of 1px solid black\n- a display of flex\n- a justify-content of flex-start\ninner buttons have:\n - no border\n - cursor pointer\n - transparent background\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.titleBar {\n    background-color: orange;\n    border-bottom: 1px solid black;\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n    font-family: monospace;\n    color: black;\n    font-size: small;\n    padding: 0 5px;\n    border-bottom: 2px solid black;\n    user-select: none;\n}\n\n.titleBar button {\n    border: none;\n    background: none;\n    cursor: pointer;\n    font-size: 6px;\n    padding: 5px;\n}\n.window {\n    background-color: white;\n    user-select: none;\n    border: 2px solid black;\n    border-radius: 8px;\n    overflow: hidden;\n    box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.5);\n    position: absolute;\n    display: flex;\n    flex-direction: column;\n}\n\n.window .contentPlaceholder {\n    padding: 5px;\n    flex-grow: 1;\n    overflow: auto;\n}\n\n.window .statusPlaceholder {\n    border-top: 1px solid black;\n    font-family: monospace;\n    font-size: small;\n}\n.resizeHandle {\n    width: 0;\n    height: 0;\n    position: absolute;\n    bottom: 0;\n    right: 0;\n    cursor: se-resize;\n    border-width: 0 0 10px 10px;\n    border-style: solid;\n    border-color: transparent transparent #ff7200 transparent;\n    transform: rotate(0deg);\n}\n.toolbar {\n    padding: 2px;\n    background: antiquewhite;\n    margin-bottom: 2px;\n    border-bottom: 1px solid black;\n    display: flex;\n    justify-content: flex-start;\n}\n\n.toolbar button {\n    border: none;\n    cursor: pointer;\n    background: transparent;\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/notification-styles_0.md', '## gui_notification-styles_0\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a .notification-wrapper class to follow the following rules:\n- an absolute position\n- a top of 0\n- a right of 0\n- a z-index of 1000\n- a display of flex\n- a justify-content of center\n- a flex-direction of column\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.notification-wrapper {\n    position: absolute;\n    top: 0;\n    right: 0;\n    z-index: 1000;\n    display: flex;\n    justify-content: center;\n    flex-direction: column;\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/notification-styles_1.md', '## gui_notification-styles_1\n### API\n\n<pre style="text-wrap: wrap">\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncss style for a .notification class to follow the following rules:\n- white background, a black border of 1px solid\n- a black border of 2px solid\n- width width of 200px\n- word wrap\n- padding of 10px\n- a border-radius of 5px\n- a box-shadow of 2px 2px 0 0 rgba(0,0,0,0.5)\n- a top margin of 5px\n- a position of relative\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n.notification-wrapper {\n    position: absolute;\n    top: 0;\n    right: 0;\n    z-index: 1000;\n    display: flex;\n    justify-content: center;\n    flex-direction: column;\n}\n.notification {\n    background-color: white;\n    border: 2px solid black; /* This will override the 1px border */\n    width: 200px;\n    word-wrap: break-word;\n    padding: 10px;\n    border-radius: 5px;\n    box-shadow: 2px 2px 0 0 rgba(0, 0, 0, 0.5);\n    margin-top: 5px;\n    position: relative;\n}\n\n</pre>\n')
window.os.fs.write('/sources/gui/notification_0.md', '## gui_notification_0\n### API\n\n<pre style="text-wrap: wrap">\n/**\n * Displays a notification with the given message.\n * @param {string} message - The message to display in the notification.\n */\nwindow.os.gui.notification = function(message) { ... }\n\n</pre>\n### Instruction\n\n<pre style="text-wrap: wrap">\ncrate a root container div element having the class `.notification-wrapper`\nDefine a function `notification` on the `window.os.gui` object that takes a single parameter message and has the following functionality:\n- create a root DOM element with the class `.notification`\n- add to the root DOM element a `span` containing the message parameter\n- append the root DOM element to .notification-wrapper\n- set a timeout of 2000ms to remove the root DOM element from parent\n</pre>\n### Output\n\n<pre style="text-wrap: wrap">\n// Create a root container div element with the class .notification-wrapper\nconst notificationWrapper = document.createElement("div");\nnotificationWrapper.className = "notification-wrapper";\ndocument.body.appendChild(notificationWrapper);\n\n/**\n * Displays a notification with the given message.\n * @param {string} message - The message to display in the notification.\n */\nwindow.os = window.os || {};\nwindow.os.gui = window.os.gui || {};\nwindow.os.gui.notification = function(message) {\n    const notificationElement = document.createElement("div");\n    notificationElement.className = "notification";\n    \n    const messageSpan = document.createElement("span");\n    messageSpan.textContent = message;\n    \n    notificationElement.appendChild(messageSpan);\n    notificationWrapper.appendChild(notificationElement);\n    \n    setTimeout(() => {\n        notificationElement.remove();\n    }, 2000);\n};\n\n</pre>\n')
